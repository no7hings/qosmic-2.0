build:
    name: 'Upload Episode'
    name_chs: '上传剧集'

    tool_tip:
        |-
        To be supplemented.

    tool_tip_chs:
        |-
        待补充。

    buttons:
        apply_and_close:
            name: 'Apply and Close'
            name_chs: '应用并关闭'

        apply:
            name: 'Apply'
            name_chs: '应用'

        close:
            name: 'Close'
            name_chs: '关闭'

    messages:
        register_successful:
            message: 'Register Successful'
            message_chs: '登记成功'

    options:
        name: 'Options'
        name_chs: '选项'

        parameters:
            directory:
                widget: directory
                open_or_save: open
                name: 'Folder'
                name_chs: '文件夹'

            file:
                widget: group
                name: 'File'
                name_chs: '文件'

            file/pattern:
                widget: enumerate
                name: 'File Pattern'
                name_chs: '文件模版'
                options: [
                    '{directory}//*.{format}',
                    '{directory}/*.{format}'
                ]
                default_index: 0
                tool_tip:
                    |-
                    To be supplemented.
                tool_tip_chs:
                    |-
                    匹配文件的模版：
                        “{directory}”为文件夹路径；
                        如果只收集文件夹下的文件后面加“/*.{format}”；
                        如果需要收集文件夹下的所有文件（包含所有的子文件夹）加“//*.{format}”。

            file/formats:
                widget: string
                name: 'Formats'
                name_chs: '格式'
                value: 'mov, mp4, avi'
                lock: True
                tool_tip:
                    |-
                    To be supplemented.
                tool_tip_chs:
                    |-
                    匹配文件的格式。

            auto_class:
                widget: group
                name: 'Auto Classification'
                name_chs: '自动分类'

            auto_class/enable:
                widget: boolean
                name: 'Enable Classification'
                name_chs: '开启分类'
                value: False

            auto_class/file_pattern:
                widget: string
                name: 'File Pattern'
                name_chs: '文件模版'
                value: '{episode}_{sequence}_*.{file_format}'

            auto_class/type_pattern:
                widget: string
                name: 'Type Pattern'
                name_chs: '分类模版'
                value: '/Auto/{episode}/{sequence}'

            collect_source:
                widget: boolean
                name: 'Collect Source'
                name_chs: '收集源文件'