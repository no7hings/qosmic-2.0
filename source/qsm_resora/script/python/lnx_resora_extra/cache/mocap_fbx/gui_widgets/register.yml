build:
    name: 'Upload Mocap (.fbx)'
    name_chs: '上传动捕（.fbx）'

    tool_tip:
        |-
        To be supplemented.

    tool_tip_chs:
        |-
        待补充。

    buttons:
        apply_and_close:
            name: 'Apply and Close'
            name_chs: '应用并关闭'

        apply:
            name: 'Apply'
            name_chs: '应用'

        close:
            name: 'Close'
            name_chs: '关闭'

    filter:
        name: 'Type & Tag'
        name_chs: '分类 & 标签'

    options:
        name: 'Options'
        name_chs: '选项'

        parameters:
            directory:
                widget: directory
                open_or_save: open
                name: 'Folder'
                name_chs: '文件夹'

            formats:
                widget: string
                name: 'Formats'
                name_chs: '格式'
                value: 'fbx'
                lock: True

            files:
                widget: files
                name: 'Files'
                name_chs: '文件'
                value: []
                ext_includes: ['.fbx']
                height: 240

            recursion_down_enable:
                widget: boolean
                name: 'Enable Recursion Down'
                name_chs: '开启向下遍历（列出所有子文件夹中的文件）'

            list_all_files:
                widget: button
                name: 'List all File'
                name_chs: '列出所有文件'
