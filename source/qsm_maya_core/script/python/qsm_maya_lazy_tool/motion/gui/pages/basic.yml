build:
    name: 'Basic'
    name_chs: '基础'

    tool_tip:
        |-
        Tool For Motion Main.
    tool_tip_chs:
        |-
        用于动作的基础工具。

    units:
        copy_and_paste_and_mirror:
            name: 'Copy & Paste & Mirror'
            name_chs: '拷贝 & 粘贴 & 镜像'

            tool_tip: 'To be supplemented.'
            tool_tip_chs: '待补充。'

            options:
                name: 'Options'
                name_chs: '选项'

                parameters:
                    character_motion:
                        widget: group
                        name: 'Character Motion'
                        name_chs: '角色动作'

                    character_motion/duplicate_characters:
                        widget: button
                        name: 'Duplicate CTR'
                        name_chs: '复制角色(引用)'
                        icon: 'tool/maya/duplicate-reference'
                        tool_tip:
                            |-
                            To be supplemented.
                        tool_tip_chs:
                            |-
                            点击拷贝选中的角色：
                                会引用一个一样的角色，包含动作（数值和曲线）

                    character_motion/copy_character:
                        widget: button
                        name: 'Copy Character'
                        icon: 'tool/copy'
                        name_chs: '拷贝角色'
                        menu_enable: True
                        tool_tip:
                            |-
                            To be supplemented.
                        tool_tip_chs:
                            |-
                            点击拷贝角色（所有控制器）的动作（数值和曲线）：
                                选择一个角色（任意部件）；
                                动作数据包含数值和曲线。
                            右键/点击小三角：
                                当前帧（Pose）：只复制当前帧（时间轴）。
                        join_to_next: True

                    character_motion/paste_character:
                        widget: button
                        name: 'Paste to Character'
                        icon: 'tool/paste'
                        name_chs: '粘贴到角色'
                        menu_enable: True
                        tool_tip:
                            |-
                            To be supplemented.
                        tool_tip_chs:
                            |-
                            点击粘贴控制器动作到角色：
                                需要先使用“拷贝角色”拷贝数据；
                                可以跨MAYA使用；
                                可以选择多个角色同时粘贴；
                                可以在“设置”的"控制器忽略"勾选“主要（大环）”忽略主控制器的数据；
                                可以在“设置”的“帧偏移”修改曲线偏移，实现错帧粘贴；
                                可以按“Z”撤销。
                            右键/点击小三角：
                                当前帧（Pose）：
                                    需要先使用“拷贝角色” > 当前帧（Pose）拷贝数据；
                                    会根据控制器是否有曲线自动K帧或设置数值。

                    character_motion/paste_character_to_controls:
                        widget: button
                        name: 'Paste Character to CTR'
                        icon: 'tool/paste'
                        name_chs: '粘贴角色到控制器'
                        tool_tip:
                            |-
                            To be supplemented.
                        tool_tip_chs:
                            |-
                            点击粘贴角色动作到选中控制器：
                                需要先使用“拷贝角色”拷贝数据；
                                可以跨MAYA使用；
                                可以选择多个绑定的控制器同时粘贴；
                                可以在“设置”的"控制器忽略"勾选“主要（大环）”忽略主控制器的数据；
                                可以在“设置”的“帧偏移”修改曲线偏移，实现错帧粘贴；
                                可以按“Z”撤销。

                    control_motion:
                        widget: group
                        name: 'Control Motion'
                        name_chs: '控制器动作'

                    control_motion/copy_controls:
                        widget: button
                        name: 'Copy CTR'
                        name_chs: '拷贝控制器'
                        icon: 'tool/copy'
                        menu_enable: True
                        tool_tip:
                            |-
                            To be supplemented.
                        tool_tip_chs:
                            |-
                            点击拷贝选中控制器的动作（数值和曲线）：
                                动作数据包含数值和曲线。
                            右键/点击小三角：
                                当前帧（Pose）：只复制当前帧（时间轴）。
                        join_to_next: True

                    control_motion/paste_controls:
                        widget: button
                        name: 'Paste to CTR'
                        name_chs: '粘贴到控制器'
                        icon: 'tool/paste'
                        menu_enable: True
                        tool_tip:
                            |-
                            To be supplemented.
                        tool_tip_chs:
                            |-
                            点击粘贴控制器动作到选中控制器：
                                需要先使用“拷贝控制器”拷贝数据；
                                可以跨MAYA使用；
                                可以选择多个绑定的多个控制器同时粘贴；
                                只会粘贴到选中的控制器（如你拷贝了A，B，C，如果你选择了A，只会粘贴A的数据）；
                                会忽略没被拷贝的控制器（如你拷贝了A，B，C，如果你选择了D，会被忽略）；
                                可以在“设置”的"控制器忽略"勾选“主要（大环）”忽略主控制器的数据；
                                可以在“设置”的“帧偏移”修改曲线偏移，实现错帧粘贴；
                                可以按“Z”撤销。
                            右键/点击小三角：
                                当前帧（Pose）：
                                    需要先使用“拷贝控制器” > 当前帧（Pose）拷贝数据；
                                    会根据控制器是否有曲线自动K帧或设置数值。

                    control_motion/paste_controls_to_characters:
                        widget: button
                        name: 'Paste CTR to Character'
                        name_chs: '粘贴控制器到角色'
                        icon: 'tool/paste'
                        tool_tip:
                            |-
                            To be supplemented.
                        tool_tip_chs:
                            |-
                            点击粘贴控制器动作到选中角色：
                                需要先使用“拷贝控制器”拷贝数据；
                                可以跨MAYA使用；
                                可以选择多个角色同时粘贴；
                                可以在“设置”的"控制器忽略"勾选“主要（大环）”忽略主控制器的数据；
                                可以在“设置”的“帧偏移”修改曲线偏移，实现错帧粘贴；
                                可以按“Z”撤销。
                        join_to_next: True

                    mirror_motion:
                        widget: group
                        name: 'Mirror Motion'
                        name_chs: '镜像动作'

                    mirror_motion/mirror_characters_right_to_left:
                        widget: button
                        name: 'Mirror Character (R to L)'
                        name_chs: '镜像角色（右到左）'
                        icon: 'tool/maya/mirror_all_right_to_left'
                        tool_tip:
                            |-
                            To be supplemented.
                        tool_tip_chs:
                            |-
                            点击镜像角色（所有控制器）动作：
                                镜像右边（*_R）控制器的动作（数值和曲线）到左边（*_L）；
                                可以在“设置”的“帧偏移”修改曲线偏移，实现错帧镜像；
                                可以按“Z”撤销。
                        join_to_next: True

                    mirror_motion/mirror_characters_middle:
                        widget: button
                        name: 'Mirror Character (M)'
                        name_chs: '镜像角色（中间）'
                        icon: 'tool/maya/mirror'
                        tool_tip:
                            |-
                            To be supplemented.
                        tool_tip_chs:
                            |-
                            点击自动镜像：
                                镜像中间（*_M）控制器的动作（数值和曲线），如90变成-90；
                                可以在“设置”的“帧偏移”修改曲线偏移，实现错帧镜像；
                                可以按“Z”撤销。
                        join_to_next: True

                    mirror_motion/mirror_characters_left_to_right:
                        widget: button
                        name: 'Mirror Character (L to R)'
                        name_chs: '镜像角色（左到右）'
                        icon: 'tool/maya/mirror_all_left_to_right'
                        tool_tip:
                            |-
                            To be supplemented.
                        tool_tip_chs:
                            |-
                            点击镜像角色（所有控制器）动作：
                                镜像左边（*_L）控制器的动作（数值和曲线）到右边（*_R）；
                                可以在“设置”的“帧偏移”修改曲线偏移，实现错帧镜像；
                                可以按“Z”撤销。

                    mirror_motion/mirror_selected_auto:
                        widget: button
                        name: 'Mirror SEL (Auto)'
                        name_chs: '镜像选中（自动）'
                        icon: 'tool/maya/mirror'
                        tool_tip:
                            |-
                            To be supplemented.
                        tool_tip_chs:
                            |-
                            点击自动镜像：
                                如果选择的是左边（*_L）的控制器，会自动镜像到右边（*_R），右边同理；
                                如果选择的是中间（*_M）的控制器，会自动镜像数值和曲线，如90变成-90；
                                可以在“设置”的“帧偏移”修改曲线偏移，实现错帧镜像；
                                可以按“Z”撤销。

                    mirror_and_paste_motion:
                        widget: group
                        name: 'Mirror and Paste Motion'
                        name_chs: '镜像粘贴动作'

                    mirror_and_paste_motion/mirror_and_paste_controls:
                        widget: button
                        name: 'Mirror and Paste CTR'
                        name_chs: '镜像粘贴控制器'
                        icon: 'tool/maya/mirror'
                        tool_tip:
                            |-
                            To be supplemented.
                        tool_tip_chs:
                            |-
                            点击镜像粘贴控制器：
                                需要先使用“拷贝控制器”拷贝数据；
                                可以跨MAYA使用；
                                可以选择多个绑定（任意部件）同时粘贴；
                                如果拷贝的是左边（*_L）的控制器，会自动镜像粘贴到右边（*_R），右边同理；
                                如果拷贝的是中间（*_M）的控制器，会自动镜像数值和曲线，如90变成-90；
                                可以在“设置”的“帧偏移”修改曲线偏移，实现错帧镜像；
                                可以按“Z”撤销。

                    flip_motion:
                        widget: group
                        name: 'Mirror Motion'
                        name_chs: '翻转动作'

                    flip_motion/flip_characters:
                        widget: button
                        name: 'Flip Character'
                        name_chs: '翻转角色'
                        icon: 'tool/maya/flip'
                        join_to_next: True
                        tool_tip:
                            |-
                            To be supplemented.
                        tool_tip_chs:
                            |-
                            点击翻转角色（所有控制器）动作：
                                会左右翻转整个角色的动作；
                                可以按“Z”撤销。

                    flip_motion/flip_controls:
                        widget: button
                        name: 'Flip SEL'
                        name_chs: '翻转控制器'
                        icon: 'tool/maya/flip'
                        tool_tip:
                            |-
                            To be supplemented.
                        tool_tip_chs:
                            |-
                            点击翻转控制器动作：
                                会左右翻转选中控制器的动作；
                                请保证左右两边的控制器都被选中（如选中了A_L，也需要选中A_R）；
                                可以按“Z”撤销。

                    reset_motion:
                        widget: group
                        name: 'Reset Motion'
                        name_chs: '重置动作'

                    reset_motion/auto_keyframe:
                        widget: boolean
                        name: 'Auto Keyframe'
                        name_chs: '自动关键帧'
                        value: False
                        tool_tip:
                            |-
                            To be supplemented.
                        tool_tip_chs:
                            |-
                            当这个选项被勾起时，重置角色/重置控制器会在当前帧（时间轴）自动加关键帧。

                    reset_motion/reset_characters:
                        widget: button
                        name: 'Reset Character'
                        name_chs: '重置角色'
                        icon: 'tool/rest'
                        tool_tip:
                            |-
                            To be supplemented.
                        tool_tip_chs:
                            |-
                            点击重置选中的角色的所有控制器：
                                选中一个或多个角色（任意部件）；
                                如果使用这个功能做解算的初始Pose，请确保动画的初始帧的所有控制器都是动画帧。
                        join_to_next: True

                    reset_motion/reset_controls:
                        widget: button
                        name: 'Reset Control'
                        name_chs: '重置控制器'
                        icon: 'tool/rest'
                        tool_tip:
                            |-
                            To be supplemented.
                        tool_tip_chs:
                            |-
                            点击重置选中的控制器：
                                选中一个或多个控制器；
                                如果使用这个功能做解算的初始Pose，请确保动画的初始帧的所有控制器都是动画帧。

                    setting:
                        widget: group
                        name: 'Setting'
                        name_chs: '设置'
                        collapse: True

                    setting/mirror_axis:
                        widget: capsule_string
                        name: 'Mirror Axis'
                        name_chs: '对称轴'
                        options: ['x', 'y', 'z']
                        default: 'x'
                        tool_tip:
                            |-
                            To be supplemented.
                        tool_tip_chs:
                            |-
                            此选项暂时不可用。
                        enable: True

                    setting/frame:
                        widget: group
                        name: 'Frame'
                        name_chs: '帧'

                    setting/frame/frame_offset:
                        widget: integer
                        name_chs: '帧偏移'
                        value: 0
                        tool_tip:
                            |-
                            To be supplemented.
                        tool_tip_chs:
                            |-
                            输入偏移的帧：
                                该选项会影响粘贴和镜像。
                        enable: True

                    setting/includes:
                        widget: group
                        name: 'Includes'
                        name_chs: '包含'

                    setting/includes/data_includes:
                        widget: capsule_strings
                        options: ['value', 'curve']
                        option_names_chs: ['数值', '曲线']
                        default: ['value', 'curve']
                        name: 'Part Include'
                        name_chs: '包含数据'
                        tool_tip:
                            |-
                            To be supplemented.
                        tool_tip_chs:
                            |-
                            此选项暂时不可用。
                        enable: True

                    setting/includes/control_includes:
                        widget: capsule_strings
                        options: ['default', 'extra']
                        option_names_chs: ['默认', '额外']
                        default: ['default']
                        name: 'Control Include'
                        name_chs: '包含控制器'
                        tool_tip:
                            |-
                            To be supplemented.
                        tool_tip_chs:
                            |-
                            此选项暂时不可用。
                        enable: True

                    setting/ignore:
                        widget: group
                        name: 'Ignore'
                        name_chs: '忽略'

                    setting/ignore/attribute_ignore:
                        widget: capsule_strings
                        options: ['translate', 'rotate', 'scale']
                        option_names_chs: ['移动', '旋转', '缩放']
                        default: []
                        name: 'Control Include '
                        name_chs: '忽略通道'
                        tool_tip:
                            |-
                            To be supplemented.
                        tool_tip_chs:
                            |-
                            此选项暂时不可用。
                        enable: True

                    setting/ignore/control_ignore:
                        widget: capsule_strings
                        options: ['Main']
                        option_names_chs: ['主要（大环）']
                        default: []
                        name: 'Control Ignore '
                        name_chs: '忽略控制器'
                        tool_tip:
                            |-
                            To be supplemented.
                        tool_tip_chs:
                            |-
                            选择忽略的控制器：
                                如果你只想粘贴大环以外的动作，可以勾选“主要（大环）”；
                                该选项会影响粘贴。
                        enable: True

        keyframe:
            name: 'Keyframe'
            name_chs: '关键帧'

            tool_tip: 'To be supplemented.'
            tool_tip_chs: '帧相关的工具。'

            options:
                name: 'Options'
                name_chs: '选项'

                parameters:
                    selection:
                        widget: group
                        name: 'Selection'
                        name_chs: '选择'

                    selection/select_all_curves:
                        widget: button
                        name: 'Select All Curves'
                        name_chs: '选中所有曲线'
                        icon: 'tool/maya/select'
                        tool_tip:
                            |-
                            To be supplemented.
                        tool_tip_chs:
                            |-
                            点击选中所有的动画曲线（不包含引用文件内的曲线）
                        join_to_next: True

                    selection/select_character_all_curves:
                        widget: button
                        name: 'Select Character All Curves'
                        name_chs: '选中角色所有曲线'
                        icon: 'tool/maya/select'
                        tool_tip:
                            |-
                            To be supplemented.
                        tool_tip_chs:
                            |-
                            点击选中所有角色（选中）的动画曲线（不包含引用文件内的曲线）

                    curve_filter:
                        widget: group
                        name: 'Curve Filter'
                        name_chs: '曲线过滤'

                    curve_filter/euler_filter:
                        widget: button
                        name: 'Euler Filter'
                        name_chs: '欧拉过滤'
                        icon: 'tool/maya/curve-filter'
                        tool_tip:
                            |-
                            To be supplemented.
                        tool_tip_chs:
                            |-
                            使用欧拉过滤选中的曲线。

                    curve_timewarp:
                        widget: group
                        name: 'Curve Timewarp(offset, scale)'
                        name_chs: '曲线时间扭曲（偏移，缩放）'

                    curve_timewarp/warp_scheme:
                        widget: capsule_string
                        name: 'Scale Scheme'
                        name_chs: '扭曲方案'
                        options: ['frame_range', 'scale_value']
                        option_names_chs: ['帧范围', '缩放值']
                        default: 'frame_range'
                        tool_tip:
                            |-
                            To be supplemented.
                        tool_tip_chs:
                            |-
                            选择一个扭曲方案。

                    curve_timewarp/frame_range_src:
                        widget: integer2
                        name: 'Frame Range(Source)'
                        name_chs: '帧范围（源）'
                        value: [1, 24]
                        tool_tip:
                            |-
                            To be supplemented.
                        tool_tip_chs:
                            |-
                            输入一个帧范围。

                    curve_timewarp/frame_range_tgt:
                        widget: integer2
                        name: 'Frame Range(Target)'
                        name_chs: '帧范围（目标）'
                        value: [1, 24]
                        tool_tip:
                            |-
                            To be supplemented.
                        tool_tip_chs:
                            |-
                            输入一个帧范围，扭曲到目标范围，需要创建预览后才可以编辑。
                        visible_condition: {
                            operator: 'is', port: 'curve_timewarp/warp_scheme', value: 'frame_range'
                        }

                    curve_timewarp/scale_value:
                        widget: float
                        name: 'Scale Value'
                        name_chs: '缩放值'
                        value: 1.0
                        tool_tip:
                            |-
                            To be supplemented.
                        tool_tip_chs:
                            |-
                            输入一个缩放值，缩放到指定值，并保持起始帧。
                        visible_condition: {
                            operator: 'is', port: 'curve_timewarp/warp_scheme', value: 'scale_value'
                        }

                    curve_timewarp/create_or_update_timewarp_preview:
                        widget: button
                        name: 'Create/Update Preview'
                        name_chs: '创建/更新预览'
                        icon: 'tool/maya/create-timewarp'
                        tool_tip:
                            |-
                            To be supplemented.
                        tool_tip_chs:
                            |-
                            点击创建时间扭曲预览，按“Z”撤销。
                        join_to_next: True

                    curve_timewarp/remove_timewarp_preview:
                        widget: button
                        name: 'Remove Preview'
                        name_chs: '移除预览'
                        icon: 'tool/maya/delete'
                        tool_tip:
                            |-
                            To be supplemented.
                        tool_tip_chs:
                            |-
                            点击移除时间扭曲预览，按“Z”撤销。

                    curve_timewarp/apply_timewarp:
                        widget: button
                        name: 'Apply Timewarp'
                        name_chs: '应用（偏移，缩放所有曲线并移除预览）'
                        icon: 'tool/maya/apply-timewarp'
                        tool_tip:
                            |-
                            To be supplemented.
                        tool_tip_chs:
                            |-
                            点击应用时间扭曲到所有曲线，按“Z”撤销。

        control:
            name: 'Control'
            name_chs: '控制器'

            tool_tip: 'To be supplemented.'
            tool_tip_chs: '待补充。'

            options:
                name: 'Options'
                name_chs: '选项'

                parameters:
                    control_move:
                        widget: group
                        name: 'Control Move'
                        name_chs: '控制器移动'

                    control_move/create_locator:
                        widget: button
                        name: 'Create Locator'
                        name_chs: '创建移动定位器（Locator）'
                        icon: 'tool/maya/move'
                        join_to_next: True
                        tool_tip:
                            |-
                            To be supplemented.
                        tool_tip_chs:
                            |-
                            点击创建一个定位器（Locator）用于移动带动作的绑定：
                                需要选择绑定或者相机的根控制器或者根组；
                                可以给这些定位器打组进行整体移动；
                                移动后务必不要手动删除定位器，请使用“移除变换定位器（Locator）”移除。

                    control_move/remove_locator:
                        widget: button
                        name: 'Remove Locator'
                        name_chs: '移除移动定位器（Locator）'
                        icon: 'tool/maya/delete'
                        tool_tip:
                            |-
                            To be supplemented.
                        tool_tip_chs:
                            |-
                            点击移除定位器，移除后会把定位器的位移和旋转数据偏移到控制器上。
                    
                    control_transform:
                        widget: group
                        name: 'Control Transform'
                        name_chs: '控制器变换'
                    
                    control_transform/create_locator:
                        widget: button
                        name: 'Create Locator'
                        name_chs: '创建变换定位器（Locator）'
                        icon: 'tool/maya/move'
                        join_to_next: True
                        tool_tip:
                            |-
                            To be supplemented.
                        tool_tip_chs:
                            |-
                            待补充。

                    control_transform/remove_locator:
                        widget: button
                        name: 'Remove Locator'
                        name_chs: '移除变换定位器（Locator）'
                        icon: 'tool/maya/delete'
                        tool_tip:
                            |-
                            To be supplemented.
                        tool_tip_chs:
                            |-
                            待补充。
                    
                    control:
                        widget: group
                        name: 'Control'
                        name_chs: '控制器'

                    control/enable_playback_visible:
                        widget: button
                        name: 'Enable Control Playback Visible'
                        name_chs: '启用控制器播放可见'
                        icon: 'tool/show'
                        tool_tip: '...'
                        join_to_next: True

                    control/disable_playback_visible:
                        widget: button
                        name: 'Disable Control Playback Visible'
                        name_chs: '关闭控制器播放可见'
                        icon: 'tool/hide'
                        tool_tip: '...'

