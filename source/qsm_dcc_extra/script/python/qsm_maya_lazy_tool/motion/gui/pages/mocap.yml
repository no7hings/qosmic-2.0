build:
    name: 'MoCap'
    name_chs: '动捕'

    tool_tip:
        |-
        For MoMocap Tools.
    tool_tip_chs:
        |-
        用于动捕相关的工具。

    units:
        import_mocap:
            name: 'Import MoCap'
            name_chs: '导入动捕'

            tool_tip: 'To be supplemented.'
            tool_tip_chs: '待补充。'

            options:
                name: 'Options'
                name_chs: '选项'

                parameters:
                    character_mocap:
                        widget: group
                        name: 'Character MoCap'
                        name_chs: '角色动捕'

                    character_mocap/to_control:
                        widget: button
                        name: 'Import to Control'
                        name_chs: '导入到控制器'
                        icon: 'tool/maya/import'
                        tool_tip:
                            |-
                            Select one character (any part) first, add select one MoCap(any part), press button
                        tool_tip_chs:
                            |-
                            先选中一个角色（任意部件），再选中一个动捕（任意部件），点按钮。

    messages:
        no_selection:
            message_chs: '先选中一个角色（任意部件），再选中一个动捕（任意部件）。'
            message: 'Select one character (any part) first, add select one MoCap(any part).'

        import_mocap:
            message_chs: '导入动捕到选中的角色成功，按“Z”撤销。'
            message: 'Import MoCap to selected characters successful, press "Z" undo.'