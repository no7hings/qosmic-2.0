build:
    name: 'Splicing'
    name_chs: '拼接'

    tool_tip:
        |-
        For motion splicing.
    tool_tip_chs:
        |-
        用于动作拼接。

    units:
        import_motion:
            name: 'Import Motion'
            name_chs: '导入动作'

            tool_tip: 'To be supplemented.'
            tool_tip_chs: '待补充。'

            options:
                name: 'Options'
                name_chs: '选项'

                parameters:
                    import_character_motion:
                        widget: group
                        name: 'Import Character Motion'
                        name_chs: '导入角色动作'

                    import_character_motion/to_control:
                        widget: button
                        name: 'Import to Control'
                        name_chs: '导入到控制器'
                        icon: 'tool/maya/import'
                        tool_tip:
                            |-
                            To be supplemented.
                        tool_tip_chs:
                            |-
                            待补充。

    messages:
        no_characters:
            message_chs: '选择一个或者多个角色（可以是任意部件）。'
            message: 'Select one or more character (any part).'

        no_controls:
            message_chs: '选择一个或多个控制器。'
            message: 'Select one or more control.'

        import_characters:
            message_chs: '导入动作到选中的角色成功，按“Z”撤销。'
            message: 'Import motion to selected characters successful, press "Z" undo.'