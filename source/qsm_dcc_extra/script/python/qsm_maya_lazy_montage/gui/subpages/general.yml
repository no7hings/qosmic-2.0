build:
    name: 'General'
    name_chs: '通用'

    tool_tip:
        |-
        To be supplemented.
    tool_tip_chs:
        |-
        待补充。

    buttons:
        apply_and_close:
            name: 'Apply and Close'
            name_chs: '应用并关闭'

        apply:
            name: 'Apply'
            name_chs: '应用'

        close:
            name: 'Close'
            name_chs: '关闭'

    options:
        name: 'Options'
        name_chs: '选项'

        parameters:
            rig_scheme:
                widget: capsule_string
                name: 'Rig Scheme'
                name_chs: '绑定方案'
                options: ['adv', 'mocap']
                option_names: ['ADV', 'MoCap']
                option_names_chs: ['ADV', '动捕']
                default: 'adv'
                history_key: 'tool-panels.lazy-montage.new-splicing.rig-scheme'
                pull_history_latest: True

            # ADV
            adv_rig_namespace:
                widget: enumerate
                name: 'Rig Namespace'
                name_chs: '绑定空间名'
                options: []
                visible_condition: {
                    operator: 'is', port: 'rig_scheme', value: 'adv'
                }

            # MoCap
            mocap_rig:
                widget: capsule_string
                name: 'Rig'
                name_chs: '绑定'
                options: ['alpha', 'beta']
                option_names: ['Alpha (male)', 'Beta (Female)']
                option_names_chs: ['Alpha （男）', 'Beta （女）']
                default: ['alpha']
                history_key: 'tool-panels.lazy-montage.new-splicing.mocap-rig'
                pull_history_latest: True
                visible_condition: {
                    operator: 'is', port: 'rig_scheme', value: 'mocap'
                }

            mocap_rig_namespace:
                widget: string
                name: 'Rig Namespace'
                name_chs: '绑定空间名'
                value: 'test'
                visible_condition: {
                    operator: 'is', port: 'rig_scheme', value: 'mocap'
                }

            template:
                widget: capsule_string
                name: 'Template'
                name_chs: '模版'
                options: ['none', 'walking', 'jogging', 'running', 'running_jumping', 'dancing']
                option_names: ['None', 'Walking', 'Jogging', 'Running', 'Running & Jumping', 'Dancing']
                option_names_chs: ['无', '走', '慢跑', '跑', '跑跳', '跳舞']
                default: 'none'
                history_key: 'tool-panels.lazy-montage.new-splicing.template'
                pull_history_latest: True
