nodes:
    ROOT_START_SRC_MTX:
        name: '<options.namespace>:<..key>'
        type: decomposeMatrix
        connections:
            - '<options.namespace>:ROOT_START_SRC.worldMatrix[0]'
            - '<options.namespace>:ROOT_START_SRC_MTX.inputMatrix'
    ROOT_OFFSET_MTX:
        name: '<options.namespace>:<..key>'
        type: decomposeMatrix
        connections:
            - '<options.namespace>:ROOT_START.worldMatrix[0]'
            - '<options.namespace>:ROOT_OFFSET_MTX.inputMatrix'
    # translation
    root_translate_offset_dif:
        name: '<options.namespace>:<..key>'
        type: plusMinusAverage
        properties:
            operation: 2
        connections:
            - "<options.namespace>:ROOT_OFFSET_MTX.outputTranslate"
            - "<options.namespace>:root_translate_offset_dif.input3D[0]"
            - "<options.namespace>:ROOT_START_SRC_MTX.outputTranslate"
            - "<options.namespace>:root_translate_offset_dif.input3D[1]"

    root_translate_offset_scale:
        name: '<options.namespace>:<..key>'
        type: multiplyDivide
        properties:
            operation: 2
        connections:
            - "<options.namespace>:root_translate_offset_dif.output3D"
            - "<options.namespace>:root_translate_offset_scale.input1"
            - "<options.namespace>:ROOT_START_SRC_MTX.outputScale"
            - "<options.namespace>:root_translate_offset_scale.input2"
    # anim curve for root
    Root_M_translateX:
        name: '<options.namespace>:<..key>'
        type: animCurveTL
        properties:
            preInfinity: 4
            postInfinity: 4

    Root_M_translateY:
        name: '<options.namespace>:<..key>'
        type: animCurveTL
        properties:
            preInfinity: 4
            postInfinity: 4

    Root_M_translateZ:
        name: '<options.namespace>:<..key>'
        type: animCurveTL
        properties:
            preInfinity: 4
            postInfinity: 4
    # root source start and end
    # start
    Root_M_translateX_start:
        name: '<options.namespace>:<..key>'
        type: frameCache
        connections:
            # from curve
            - "<options.namespace>:Root_M_translateX.output"
            - "<options.namespace>:Root_M_translateX_start.stream"
            # to joint
            - "<options.namespace>:Root_M_translateX_start.varying"
            - "<options.namespace>:ROOT_START_SRC.translateX"
    Root_M_translateY_start:
        name: '<options.namespace>:<..key>'
        type: frameCache
        connections:
            # from curve
            - "<options.namespace>:Root_M_translateY.output"
            - "<options.namespace>:Root_M_translateY_start.stream"
            # to joint
            - "<options.namespace>:Root_M_translateY_start.varying"
            - "<options.namespace>:ROOT_START_SRC.translateY"
    Root_M_translateZ_start:
        name: '<options.namespace>:<..key>'
        type: frameCache
        connections:
            # from curve
            - "<options.namespace>:Root_M_translateZ.output"
            - "<options.namespace>:Root_M_translateZ_start.stream"
            # to joint
            - "<options.namespace>:Root_M_translateZ_start.varying"
            - "<options.namespace>:ROOT_START_SRC.translateZ"
    # end
    Root_M_translateX_end:
        name: '<options.namespace>:<..key>'
        type: frameCache
        connections:
            # from curve
            - "<options.namespace>:Root_M_translateX.output"
            - "<options.namespace>:Root_M_translateX_end.stream"
            # to joint
            - "<options.namespace>:Root_M_translateX_end.varying"
            - "<options.namespace>:ROOT_END_SRC.translateX"
    Root_M_translateY_end:
        name: '<options.namespace>:<..key>'
        type: frameCache
        connections:
            # from curve
            - "<options.namespace>:Root_M_translateY.output"
            - "<options.namespace>:Root_M_translateY_end.stream"
            # to joint
            - "<options.namespace>:Root_M_translateY_end.varying"
            - "<options.namespace>:ROOT_END_SRC.translateY"
    Root_M_translateZ_end:
        name: '<options.namespace>:<..key>'
        type: frameCache
        connections:
            # from curve
            - "<options.namespace>:Root_M_translateZ.output"
            - "<options.namespace>:Root_M_translateZ_end.stream"
            # to joint
            - "<options.namespace>:Root_M_translateZ_end.varying"
            - "<options.namespace>:ROOT_END_SRC.translateZ"

    root_translate_sum:
        name: '<options.namespace>:<..key>'
        type: plusMinusAverage
        properties: {}
        connections:
            - "<options.namespace>:root_translate_offset_scale.outputX"
            - "<options.namespace>:root_translate_sum.input3D[0].input3Dx"
            # fixme: ignore Y axis?
            - "<options.namespace>:root_translate_offset_scale.outputZ"
            - "<options.namespace>:root_translate_sum.input3D[0].input3Dz"
            #
            - "<options.namespace>:Root_M_translateX.output"
            - "<options.namespace>:root_translate_sum.input3D[1].input3Dx"
            - "<options.namespace>:Root_M_translateY.output"
            - "<options.namespace>:root_translate_sum.input3D[1].input3Dy"
            - "<options.namespace>:Root_M_translateZ.output"
            - "<options.namespace>:root_translate_sum.input3D[1].input3Dz"
            # to joint
            - "<options.namespace>:root_translate_sum.output3D"
            - "<options.namespace>:Root_M.translate"
    # root end
    root_end_translate_sum:
        name: '<options.namespace>:<..key>'
        type: plusMinusAverage
        properties: {}
        connections:
            - "<options.namespace>:ROOT_END_SRC.translate"
            - "<options.namespace>:root_end_translate_sum.input3D[0]"
            #
            - "<options.namespace>:root_translate_offset_scale.output"
            - "<options.namespace>:root_end_translate_sum.input3D[1]"
            # to joint
            - "<options.namespace>:root_end_translate_sum.output3D"
            - "<options.namespace>:ROOT_END_TRS_PRX.translate"
    # rotation
    Root_M_rotateX:
        name: '<options.namespace>:<..key>'
        type: animCurveTA
        properties:
            preInfinity: 4
            postInfinity: 4
        connections:
            - "<options.namespace>:Root_M_rotateX.output"
            - "<options.namespace>:Root_M.rotateX"
    Root_M_rotateY:
        name: '<options.namespace>:<..key>'
        type: animCurveTA
        properties:
            preInfinity: 4
            postInfinity: 4
        connections:
            - "<options.namespace>:Root_M_rotateY.output"
            - "<options.namespace>:Root_M.rotateY"
    Root_M_rotateZ:
        name: '<options.namespace>:<..key>'
        type: animCurveTA
        properties:
            preInfinity: 4
            postInfinity: 4
        connections:
            - "<options.namespace>:Root_M_rotateZ.output"
            - "<options.namespace>:Root_M.rotateZ"
    Root_M_rotateX_end_CVT_IN:
        name: '<options.namespace>:<..key>'
        type: unitConversion
        properties:
            conversionFactor: <options.angle_input_factor>
        connections:
            - "<options.namespace>:Root_M_rotateX.output"
            - "<options.namespace>:Root_M_rotateX_end_CVT_IN.input"
    Root_M_rotateY_end_CVT_IN:
        name: '<options.namespace>:<..key>'
        type: unitConversion
        properties:
            conversionFactor: <options.angle_input_factor>
        connections:
            - "<options.namespace>:Root_M_rotateY.output"
            - "<options.namespace>:Root_M_rotateY_end_CVT_IN.input"
    Root_M_rotateZ_end_CVT_IN:
        name: '<options.namespace>:<..key>'
        type: unitConversion
        properties:
            conversionFactor: <options.angle_input_factor>
        connections:
            - "<options.namespace>:Root_M_rotateZ.output"
            - "<options.namespace>:Root_M_rotateZ_end_CVT_IN.input"
    Root_M_rotateX_end:
        name: '<options.namespace>:<..key>'
        type: frameCache
        connections:
            - "<options.namespace>:Root_M_rotateX_end_CVT_IN.output"
            - "<options.namespace>:Root_M_rotateX_end.stream"
    Root_M_rotateY_end:
        name: '<options.namespace>:<..key>'
        type: frameCache
        connections:
            - "<options.namespace>:Root_M_rotateY_end_CVT_IN.output"
            - "<options.namespace>:Root_M_rotateY_end.stream"
    Root_M_rotateZ_end:
        name: '<options.namespace>:<..key>'
        type: frameCache
        connections:
            - "<options.namespace>:Root_M_rotateZ_end_CVT_IN.output"
            - "<options.namespace>:Root_M_rotateZ_end.stream"
    root_rotate_sum:
        name: '<options.namespace>:<..key>'
        type: plusMinusAverage
        connections:
            - "<options.namespace>:Root_M_rotateX_end.varying"
            - "<options.namespace>:root_rotate_sum.input3D[0].input3Dx"
            - "<options.namespace>:Root_M_rotateY_end.varying"
            - "<options.namespace>:root_rotate_sum.input3D[0].input3Dy"
            - "<options.namespace>:Root_M_rotateZ_end.varying"
            - "<options.namespace>:root_rotate_sum.input3D[0].input3Dz"
    root_rotate_CVT_OUT:
        name: '<options.namespace>:<..key>'
        type: unitConversion
        properties:
            conversionFactor: <options.angle_output_factor>
        connections:
            - "<options.namespace>:root_rotate_sum.output3D"
            - "<options.namespace>:root_rotate_CVT_OUT.input"
            # to joint
            - "<options.namespace>:root_rotate_CVT_OUT.output"
            - "<options.namespace>:ROOT_END_TRS_PRX.rotate"
    ROOT_END_ROT_MTX:
        name: '<options.namespace>:<..key>'
        type: decomposeMatrix

        connections:
            - "<options.namespace>:ROOT_END_TRS_PRX.worldMatrix"
            - "<options.namespace>:ROOT_END_ROT_MTX.inputMatrix"
            #
            - "<options.namespace>:ROOT_END_ROT_MTX.outputRotate"
            - "<options.namespace>:ROOT_END_RTT_BSE.rotate"
    #
    root_start_rotate_offset_sum_CVT_IN:
        name: '<options.namespace>:<..key>'
        type: unitConversion
        properties:
            conversionFactor: <options.angle_input_factor>
        connections:
            - "<options.namespace>:ROOT_START.rotate"
            - "<options.namespace>:root_start_rotate_offset_sum_CVT_IN.input"

    root_start_rotate_offset_sum:
        name: '<options.namespace>:<..key>'
        type: plusMinusAverage
        connections:
            - "<options.namespace>:root_start_rotate_offset_sum_CVT_IN.output"
            - "<options.namespace>:root_start_rotate_offset_sum.input3D[0]"

    root_start_rotate_offset_sum_CVT_OUT:
        name: '<options.namespace>:<..key>'
        type: unitConversion
        properties:
            conversionFactor: <options.angle_output_factor>
        connections:
            #
            - "<options.namespace>:root_start_rotate_offset_sum.output3D"
            - "<options.namespace>:root_start_rotate_offset_sum_CVT_OUT.input"
            #
            - "<options.namespace>:root_start_rotate_offset_sum_CVT_OUT.output"
            - "<options.namespace>:ROOT.rotate"

    root_start_translate_offset_sum:
        name: '<options.namespace>:<..key>'
        type: plusMinusAverage
        connections:
            - "<options.namespace>:ROOT_START_PRC.constraintTranslate"
            - "<options.namespace>:root_start_translate_offset_sum.input3D[0]"
            #
            - "<options.namespace>:root_start_translate_offset_sum.output3D"
            - "<options.namespace>:ROOT_START.translate"
    
    main_weight_disable_sum:
        name: '<options.namespace>:<..key>'
        type: plusMinusAverage

    main_weight_disable_cdt:
        name: '<options.namespace>:<..key>'
