build:
    general:
        tool_tip: 'to be supplemented.'
        tool_tip_chs: '通用工具。'

        tools:
            tool_0:
                name: 'Lazy Animation Tool'
                name_chs: '懒人动画工具'
                tool_tip: 'to be supplemented.'
                tool_tip_chs:
                    |-
                    点击打开动画工具
                button_style: 'icon'
                button_name: 'ANI'
                button_name_chs: '动画'
                icon: 'application/resource_library'
                script: 'import lxbasic.session as bsc_session; bsc_session.Hook.execute("dcc-tools/maya/qsm-asset-manager")'
                dbl_script: ''

            tool_1:
                name: 'Lazy Playblast Tool'
                name_chs: '懒人拍屏工具'
                tool_tip: 'to be supplemented.'
                tool_tip_chs:
                    |-
                    点击打开拍屏工具
                button_style: 'icon'
                icon: 'application/playblast'
                script: 'import lxbasic.session as bsc_session; bsc_session.Hook.execute("dcc-tools/maya/qsm-lazy-playblast-tool")'

            tool_2:
                name: 'Playblast'
                name_chs: '拍屏'
                tool_tip: 'to be supplemented.'
                tool_tip_chs:
                    |-
                    点击开始拍屏:
                        这个拍屏会自动将简模（火柴人）和GPU切换成原始模型，拍屏结束后会还原成简模和GPU
                button_style: 'text_and_icon'
                button_name: 'PLB'
                button_name_chs: '拍屏'
                icon: 'tool/python_base'
                icon_text: 'P'
                script: 'import lxbasic.session as bsc_session; bsc_session.OptionHook.execute("option_hook_key=dcc-script/maya/qsm-playblast-script")'

    character_and_prop:
        tool_tip: 'to be supplemented.'
        tool_tip_chs: '角色和道具。'

        tools:
            tool_1:
                name: 'Load Skin Proxy'
                name_chs: '加载简模代理（火柴人）'
                tool_tip: 'to be supplemented.'
                tool_tip_chs:
                    |-
                    点击开始加载简模代理（火柴人）:
                        可选中一个或多个绑定（可以是任意部件，已经加载的会被忽略）；
                        加载成功后选中删除可移除。
                button_style: 'text_and_icon'
                button_name: 'PRX'
                button_name_chs: '简模'
                icon: 'tool/python_base'
                script: 'import lxbasic.session as bsc_session; bsc_session.OptionHook.execute("option_hook_key=dcc-script/maya/qsm-skin-proxy-script")'

            tool_2:
                name: 'Load Dynamic GPU'
                name_chs: '加载动态GPU'
                tool_tip: 'to be supplemented.'
                tool_tip_chs:
                    |-
                    点击开始加载动态GPU：
                        可选中一个或多个绑定（可以是任意部件，已经加载的会被忽略）；
                        加载成功后选中删除可移除。
                button_style: 'text_and_icon'
                button_name: 'GPU'
                button_name_chs: 'GPU'
                icon: 'tool/python_base'
                script: 'import lxbasic.session as bsc_session; bsc_session.OptionHook.execute("option_hook_key=dcc-script/maya/qsm-dynamic-gpu-script")'

    scenery:
        tool_tip: 'to be supplemented.'
        tool_tip_chs: '场景。'

        tools:
            tool_0:
                name: 'Load Unit Assembly'
                name_chs: '加载元素组装'
                tool_tip: 'to be supplemented.'
                tool_tip_chs:
                    |-
                    点击开始加载元素组装：
                        可选中一个或多个场景（可以是任意部件，已经加载的会被忽略）；
                        加载成功后选中删除可移除（需要选中根节点，在大纲“__UNIT_ASSEMBLY__”中可以找到）；
                        当场景特别复杂巨大的时候可以使用元素组装来优化场景的加载和显示。
                    右键菜单：
                        移除元素组装：
                            移除选中的元素组装
                button_style: 'text_and_icon'
                button_name: 'ASB'
                button_name_chs: '组装'
                icon: 'tool/python_base'
                script: 'import lxbasic.session as bsc_session; bsc_session.OptionHook.execute("option_hook_key=dcc-script/maya/qsm-unit-assembly-script")'

                actions:
                    action_0:
                        name: 'Remove Unit Assembly'
                        name_chs: '移除元素组装'
                        script: 'import lxbasic.session as bsc_session; bsc_session.OptionHook.execute("option_hook_key=dcc-script/maya/qsm-unit-assembly-remove-script")'

            tool_1:
                name: 'Camera Mask'
                name_chs: '相机遮罩（隐藏相机不可见物体）'
                tool_tip: 'to be supplemented.'
                tool_tip_chs:
                    |-
                    点击创建动态相机遮罩：
                        会随着帧的变化动态隐藏和显示物体
                    双击创建相机遮罩：
                        会计算所有的帧将所有帧都不可见的物体隐藏（使用层）
                    右键菜单：
                        移除相机遮罩：
                            移除所有相机遮罩
                button_style: 'text_and_icon'
                button_name: 'CAM'
                button_name_chs: '相机'
                icon: 'tool/python_base'
                script: 'import lxbasic.session as bsc_session; bsc_session.OptionHook.execute("option_hook_key=dcc-script/maya/qsm-camera-mask-script&scheme=dynamic")'
                dbl_script: 'import lxbasic.session as bsc_session; bsc_session.OptionHook.execute("option_hook_key=dcc-script/maya/qsm-camera-mask-script&scheme=default")'

                actions:
                    action_0:
                        name: 'Remove Camera Mask'
                        name_chs: '移除相机遮罩'
                        script: 'import lxbasic.session as bsc_session; bsc_session.OptionHook.execute("option_hook_key=dcc-script/maya/qsm-camera-mask-remove-script")'

    resource:
        tool_tip: 'to be supplemented.'
        tool_tip_chs: '资源。'

        tools:
            tool_0:
                name: 'Lazy Resource Tool'
                name_chs: '懒人资源工具'
                tool_tip: 'to be supplemented.'
                tool_tip_chs: '待补充。'
                button_style: 'text_and_icon'
                button_name: 'RSC'
                button_name_chs: '资源'
                icon: 'tool/kit'
                script: 'import lxbasic.session as bsc_session; bsc_session.Hook.execute("dcc-tools/maya/qsm-lazy-resource-tool")'
                dbl_script: ''

    cfx:
        tool_tip: 'to be supplemented.'
        tool_tip_chs: '解算。'

        tools:
            tool_0:
                name: 'Lazy CFX Tool'
                name_chs: '懒人解算工具'
                tool_tip: 'to be supplemented.'
                tool_tip_chs: '待补充。'
                button_style: 'text_and_icon'
                button_name: 'CFX'
                button_name_chs: '解算'
                icon: 'tool/kit'
                script: 'import lxbasic.session as bsc_session; bsc_session.Hook.execute("dcc-tools/maya/qsm-lazy-cfx-tool")'
                dbl_script: ''
