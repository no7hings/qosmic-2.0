option:
    type: 'dcc-tool-panel'
    # config used system
    systems:
        - '*-maya'
        - '*-katana'
    #
    gui:
        name: 'Asset Manager'
        group_name: 'Asset(s)'
        #
        icon_name: 'application/resource_library'
        tool_tip:
            - 'Manager asset, etc. rig, assembly'
            - '...'
        #
        size: [720, 720]
#
rsv-match-condition: 'branch=asset'

build:
    options:
        rig_utility:
            label: 'skin proxy & dynamic GPU'
            label_chs: '简模代理 & 动态GPU'
            parameters:
                selection_scheme:
                    widget: capsule_string
                    label_chs: '选择方案'
                    options: ['root', 'geometry', 'deformation', 'motion']
                    labels_chs: ['根组', '模型', '骨骼', '控制器']
                    default: 'motion'
                    tool_tip: '...'

                scene:
                    widget: group
                    label_chs: '场景'

                scene/camera:
                    widget: enumerate
                    label_chs: '相机'
                    value: ['None']
                    tool_tip: '...'

                scene/fps:
                    widget: capsule_string
                    label_chs: '帧率'
                    options: ['24_fps', '30_fps']
                    default: '24_fps'
                    tool_tip: '...'
                    lock: True

                scene/frame_scheme:
                    widget: capsule_string
                    label_chs: '帧方案'
                    options: ['render_settings', 'time_slider', 'frame_range']
                    labels_chs: ['渲染设置', '时间轴', '帧范围']
                    default: 'time_slider'
                    tool_tip: '...'

                scene/frame_range:
                    widget: integer2
                    label_chs: '帧范围'
                    value: [0, 24]
                    tool_tip: '...'
                    lock: True

                skin_proxy:
                    widget: group
                    label_chs: '简模代理'

                skin_proxy/load_skin_proxy:
                    widget: sub_process_button
                    label_chs: '加载简模代理'
                    value: ''
                    icon: 'tool/maya/create-container'
                    tool_tip:
                        |-
                        press to load skin proxy auto.
                    tool_tip_chs:
                        |-
                        点击自动加载简模代理。
                    join_to_next: True

                skin_proxy/remove_skin_proxy:
                    widget: button
                    label_chs: '移除简模代理'
                    value: ''
                    icon: 'tool/maya/delete'
                    tool_tip: '...'

                dynamic_gpu:
                    widget: group
                    label_chs: '动态GPU'

                dynamic_gpu/load_dynamic_gpu:
                    widget: sub_process_button
                    label_chs: '加载动态GPU'
                    value: ''
                    icon: 'tool/maya/create-container'
                    tool_tip:
                        |-
                        press to load dynamic GPU auto.
                    tool_tip_chs:
                        |-
                        点击自动加载动态GPU。
                    join_to_next: True

                dynamic_gpu/remove_dynamic_gpu:
                    widget: button
                    label_chs: '移除动态GPU'
                    value: ''
                    icon: 'tool/maya/delete'
                    tool_tip: '...'

        rig_extend:
            label: 'motion'
            label_chs: '运动'
            parameters:
                animation_transfer:
                    widget: group
                    label_chs: '动画传递'

                animation_transfer/force:
                    widget: boolean
                    label_chs: '强制'
                    value: False
                    tool_tip: '...'

                animation_transfer/frame_offset:
                    widget: integer
                    label_chs: '帧偏移'
                    value: 0
                    tool_tip: '...'

                animation_transfer/transfer:
                    widget: button
                    label_chs: '传递'
                    value: ''
                    icon: 'tool/maya/transfer-motion'
                    tool_tip: '...'

    buttons:
        reference:
            label: 'Reference'
            label_chs: '引用'

    tabs:
        rig:
            label: 'Rig'
            label_chs: '绑定'

    tag-groups:
        utility:
            label: 'Utility'
            label_chs: '通用'

        extend:
            label: 'Extend'
            label_chs: '扩展'