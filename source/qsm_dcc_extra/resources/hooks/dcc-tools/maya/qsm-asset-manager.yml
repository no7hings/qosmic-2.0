option:
    type: 'dcc-tool-panel'
    # config used system
    systems:
        - '*-maya'
    #
    gui:
        name: 'Resource Manager'
        name_chs: '资源管理'
        group_name: 'Asset(s)'
        #
        icon_name: 'application/resource_library'
        tool_tip:
            - 'manager resource, etc. rig, assembly'
            - '...'
        #
        size: [560, 720]
#
rsv-match-condition: 'branch=asset'

build:
    options:
        rig_utility:
            name: 'Skin Proxy & Dynamic GPU'
            name_chs: '简模代理 & 动态GPU'
            parameters:
                selection_scheme:
                    widget: capsule_string
                    name_chs: '选择方案'
                    options: ['root', 'geometry', 'deformation', 'motion']
                    names_chs: ['根组', '模型', '骨骼', '控制器']
                    default: 'motion'
                    tool_tip: 'choose a selection scheme'
                    tool_tip_chs:
                        |-
                        设置一个选择方案
                            根组：选择整个绑定组
                            模型：选中模型组
                            骨骼：选择骨骼组
                            控制器：选中控制器组

                setting:
                    widget: group
                    name: 'Setting'
                    name_chs: '设置'

                setting/camera:
                    widget: enumerate
                    name_chs: '相机'
                    value: ['None']
                    tool_tip: '...'

                setting/fps:
                    widget: capsule_string
                    name_chs: '帧率'
                    options: ['24_fps', '30_fps']
                    default: '24_fps'
                    tool_tip: 'show scene FPS'
                    tool_tip_chs: '显示当前场景的帧率'
                    lock: True

                setting/frame_scheme:
                    widget: capsule_string
                    name_chs: '帧方案'
                    options: ['time_slider', 'frame_range']
                    names_chs: ['渲染设置', '时间轴', '帧范围']
                    default: 'time_slider'
                    tool_tip: 'choose a frame scheme'
                    tool_tip_chs:
                        |-
                        设置一个帧方案:
                            时间轴：自动读取帧范围
                            帧范围：在帧范围中输入

                setting/frame_range:
                    widget: integer2
                    name_chs: '帧范围'
                    value: [0, 24]
                    tool_tip: '...'
                    lock: True

                skin_proxy:
                    widget: group
                    name_chs: '简模代理'

                skin_proxy/load:
                    widget: sub_process_button
                    name: 'Load Skin Proxy'
                    name_chs: '加载简模代理'
                    value: ''
                    icon: 'tool/maya/create-container'
                    tool_tip:
                        |-
                        press to load skin proxy auto.
                    tool_tip_chs:
                        |-
                        点击自动加载简模代理。
                    join_to_next: True

                skin_proxy/remove:
                    widget: button
                    name: 'Remove Skin Proxy'
                    name_chs: '移除简模代理'
                    value: ''
                    icon: 'tool/maya/delete'
                    tool_tip: '...'

                dynamic_gpu:
                    widget: group
                    name_chs: '动态GPU'

                dynamic_gpu/load:
                    widget: sub_process_button
                    name: 'Load Dynamic GPU'
                    name_chs: '加载动态GPU'
                    value: ''
                    icon: 'tool/maya/create-container'
                    tool_tip:
                        |-
                        press to load dynamic GPU auto.
                    tool_tip_chs:
                        |-
                        点击自动加载动态GPU。
                    join_to_next: True

                dynamic_gpu/remove:
                    widget: button
                    name: 'Remove Dynamic GPU'
                    name_chs: '移除动态GPU'
                    value: ''
                    icon: 'tool/maya/delete'
                    tool_tip: '...'

        rig_motion:
            name: 'Motion'
            name_chs: '运动'
            parameters:
                control:
                    widget: group
                    name: 'Control'
                    name_chs: '控制器'

                control/enable_playback_visible:
                    widget: button
                    name: 'Enable Control Playback Visible'
                    name_chs: '打开控制器播放可见'
                    icon: 'tool/show'
                    tool_tip: '...'
                    join_to_next: True

                control/disable_playback_visible:
                    widget: button
                    name: 'Disable Control Playback Visible'
                    name_chs: '关闭控制器播放课件'
                    icon: 'tool/hide'
                    tool_tip: '...'

                animation_transfer:
                    widget: group
                    name_chs: '动画传递'

                animation_transfer/force:
                    widget: boolean
                    name_chs: '强制'
                    value: False
                    tool_tip: '...'

                animation_transfer/frame_offset:
                    widget: integer
                    name_chs: '帧偏移'
                    value: 0
                    tool_tip: '...'

                animation_transfer/transfer:
                    widget: button
                    name_chs: '传递'
                    value: ''
                    icon: 'tool/maya/transfer-animation'
                    tool_tip:
                        |-
                        press to transfer animation
                    tool_tip_chs:
                        |-
                        点击传递动画：
                            先选中源物体，再选中目标物体
                            可选中任意部件

                animation_transfer/copy:
                    widget: button
                    name_chs: '复制'
                    value: ''
                    icon: 'tool/maya/copy'
                    tool_tip:
                        |-
                        press to copy animation
                    join_to_next: True
                    tool_tip_chs:
                        |-
                        点击复制动画。

                animation_transfer/paste:
                    widget: button
                    name_chs: '粘贴'
                    value: ''
                    icon: 'tool/maya/paste'
                    tool_tip:
                        |-
                        press to paste animation
                    tool_tip_chs:
                        |-
                        点击粘贴动画。

        scenery_utility:
            name: 'Unit Assembly & GPU Instance'
            name_chs: '元素组装 & GPU实例'
            parameters:
                selection_scheme:
                    widget: capsule_string
                    name_chs: '选择方案'
                    options: ['root', 'geometry', 'none']
                    names_chs: ['根组', '模型', '不选']
                    default: 'root'
                    tool_tip: 'choose a selection scheme'
                    tool_tip_chs:
                        |-
                        设置一个选择方案
                            根组：选择所有根组
                            几何物体：选择所有模型
                            不选：不选择任何物体

                unit_assembly:
                    widget: group
                    name: 'Unit Assembly'
                    name_chs: '元素组装'

                unit_assembly/load:
                    widget: sub_process_button
                    name: 'Load Unit Assembly'
                    name_chs: '加载元素组装'
                    value: ''
                    icon: 'tool/maya/create-container'
                    tool_tip:
                        |-
                        press to load unit assembly auto.
                    tool_tip_chs:
                        |-
                        点击自动加载元素组装。
                    join_to_next: True

                unit_assembly/remove:
                    widget: button
                    name: 'Remove Unit Assembly'
                    name_chs: '移除元素组装'
                    value: ''
                    icon: 'tool/maya/delete'
                    tool_tip: '...'

                gpu_instance:
                    widget: group
                    name: 'GPU Instance'
                    name_chs: 'GPU实例'

                gpu_instance/load:
                    widget: sub_process_button
                    name: 'Load GPU Instance'
                    name_chs: '加载GPU实例'
                    value: ''
                    icon: 'tool/maya/create-container'
                    tool_tip:
                        |-
                        press to load unit assembly auto.
                    tool_tip_chs:
                        |-
                        点击自动加载元素组装。
                    join_to_next: True

                gpu_instance/remove:
                    widget: button
                    name: 'Remove GPU Instance'
                    name_chs: '移除GPU实例'
                    value: ''
                    icon: 'tool/maya/delete'
                    tool_tip: '...'

        scenery_assembly:
            name: 'Switch & Selection'
            name_chs: '切换 & 选择'
            parameters:
                switch:
                    widget: group
                    name: 'Switch'
                    name_chs: '切换'

                switch/unit_assembly:
                    widget: group
                    name: 'Unit Assembly'
                    name_chs: '元素组装'

                switch/unit_assembly/gpu:
                    widget: button
                    name: 'GPU'
                    name_chs: 'GPU'
                    value: ''
                    icon: 'tool/maya/switch-to-gpu'
                    tool_tip: '...'
                    join_to_next: True

                switch/unit_assembly/gpu_lod1:
                    widget: button
                    name: 'GPU-LOD01'
                    name_chs: 'GPU-LOD01'
                    value: ''
                    icon: 'tool/maya/switch-to-gpu'
                    tool_tip: '...'
                    join_to_next: True

                switch/unit_assembly/gpu_lod2:
                    widget: button
                    name: 'GPU-LOD02'
                    name_chs: 'GPU-LOD02'
                    value: ''
                    icon: 'tool/maya/switch-to-gpu'
                    tool_tip: '...'

                switch/unit_assembly/mesh:
                    widget: button
                    name: 'Mesh'
                    name_chs: '模型'
                    value: ''
                    icon: 'tool/maya/switch-to-mesh'
                    tool_tip: '...'
                    join_to_next: True

                switch/unit_assembly/mesh_lod1:
                    widget: button
                    name: 'Mesh-LOD01'
                    name_chs: '模型-LOD01'
                    value: ''
                    icon: 'tool/maya/switch-to-mesh'
                    tool_tip: '...'
                    join_to_next: True

                switch/unit_assembly/mesh_lod2:
                    widget: button
                    name: 'Mesh-LOD02'
                    name_chs: '模型-LOD02'
                    value: ''
                    icon: 'tool/maya/switch-to-mesh'
                    tool_tip: '...'

                switch/gpu_instance:
                    widget: group
                    name:  'GPU Instance'
                    name_chs: 'GPU实例'

                switch/gpu_instance/gpu:
                    widget: button
                    name: 'GPU'
                    name_chs: 'GPU'
                    value: ''
                    icon: 'tool/maya/switch-to-gpu'
                    tool_tip: '...'
                    join_to_next: True

                switch/gpu_instance/gpu_lod1:
                    widget: button
                    name: 'GPU-LOD01'
                    name_chs: 'GPU-LOD01'
                    value: ''
                    icon: 'tool/maya/switch-to-gpu'
                    tool_tip: '...'
                    join_to_next: True

                switch/gpu_instance/gpu_lod2:
                    widget: button
                    name: 'GPU-LOD02'
                    name_chs: 'GPU-LOD02'
                    value: ''
                    icon: 'tool/maya/switch-to-gpu'
                    tool_tip: '...'

                import:
                    widget: group
                    name: 'Import'
                    name_chs: '导入'

                import/mesh:
                    widget: button
                    name: 'Import Mesh'
                    name_chs: '导入模型'
                    value: ''
                    icon: 'tool/maya/import'
                    tool_tip: '...'

                selection:
                    widget: group
                    name_chs: '选择'

                selection/by_camera:
                    widget: button
                    name: 'Select by Camera'
                    name_chs: '通过相机选择'
                    value: ''
                    icon: 'tool/maya/select'
                    tool_tip: '...'

        scenery_camera:
            name: 'Camera Frustum & Camera Mask'
            name_chs: '相机视体 & 相机遮罩'
            parameters:
                setting:
                    widget: group
                    name: 'Setting'
                    name_chs: '设置'

                setting/camera:
                    widget: enumerate
                    name: 'Camera'
                    name_chs: '相机'
                    value: ['None']
                    tool_tip: '...'

                setting/frame_scheme:
                    widget: capsule_string
                    name_chs: '帧方案'
                    options: ['time_slider', 'frame_range']
                    names_chs: ['时间轴', '帧范围']
                    default: 'time_slider'
                    tool_tip: 'choose a frame scheme'
                    tool_tip_chs:
                        |-
                        设置一个帧方案:
                            当前帧: 使用当前帧
                            时间轴：自动读取帧范围
                            帧范围：在帧范围中输入

                setting/frame_range:
                    widget: integer2
                    name_chs: '帧范围'
                    value: [0, 24]
                    tool_tip: '...'
                    lock: True

                camera_view_frustum:
                    widget: group
                    name: 'Camera View Frustum'
                    name_chs: '相机视体'

                camera_view_frustum/create:
                    widget: button
                    name: 'Create Camera View Frustum'
                    name_chs: '创建相机视体'
                    value: ''
                    icon: 'tool/maya/create-camera-view-frustum'
                    tool_tip: '...'
                    join_to_next: True

                camera_view_frustum/remove:
                    widget: button
                    name: 'Remove Camera View Frustum'
                    name_chs: '移除相机视体'
                    value: ''
                    icon: 'tool/maya/delete'
                    tool_tip: '...'

                camera_mask:
                    widget: group
                    name: 'Camera Mask'
                    name_chs: '相机遮罩'

                camera_mask/create_dynamic:
                    widget: button
                    name: 'Create Camera Mask (Dynamic)'
                    name_chs: '创建相机遮罩（动态）'
                    value: ''
                    icon: 'tool/maya/create-camera-mask'
                    tool_tip: '...'
                    join_to_next: True

                camera_mask/create:
                    widget: button
                    name: 'Create Camera Mask'
                    name_chs: '创建相机遮罩'
                    value: ''
                    icon: 'tool/maya/create-camera-mask'
                    tool_tip: '...'

                camera_mask/remove_all:
                    widget: button
                    name: 'Remove All Camera Mask'
                    name_chs: '移除所有相机遮罩'
                    value: ''
                    icon: 'tool/maya/delete'
                    tool_tip: '...'

                camera_lod_switch:
                    widget: group
                    name: 'Camera LOD'
                    name_chs: '相机LOD'

                camera_lod_switch/distance_range:
                    widget: integer2
                    name: 'Distance Range'
                    name_chs: '距离范围'
                    value: [2500, 5000]
                    tool_tip: '...'

                camera_lod_switch/create:
                    widget: button
                    name: 'Switch by Camera Distance'
                    name_chs: '通过相机距离切换LOD'
                    value: ''
                    icon: 'tool/maya/create-camera-lod'
                    tool_tip: '...'

    buttons:
        reference:
            name: 'Reference'
            name_chs: '引用'

            tool_tip:
                |-
                Press reference current asset's rig
            tool_tip_chs:
                |-
                点击引用当前资产的绑定
                    按钮为灰色，代表当前资产无绑定文件
                    前面的数字框可以输入引用数量，鼠标滚轮可以快速增加或减少数量

    tabs:
        rig:
            name: 'Rig Resources'
            name_chs: '绑定资源'

            tool_tip: 'Include all tools for rig'
            tool_tip_chs: '包含所有跟绑定相关的工具'

        scenery:
            name: 'Scenery Resource'
            name_chs: '场景资源'

            tool_tip: 'Include all tools for scenery'
            tool_tip_chs: '包含所有跟场景相关的工具'

        assembly:
            name: 'Assembly Resource'
            name_chs: '组装资源'

            tool_tip: 'Include all tools for assembly'
            tool_tip_chs: '包含所有跟组装相关的工具'

    tag-groups:
        rig_utility:
            name: 'Utility'
            name_chs: '通用'

            tool_tip: 'Include all tool for rig as utility, etc. skin proxy, dynamic GPU'
            tool_tip_chs: '包含所有跟绑定相关的通用工具, 如：生成建模代理，生成动态GPU等'

        rig_extend:
            name: 'Extend'
            name_chs: '扩展'

            tool_tip: 'Include all tool for rig as extend, etc. animation transfer'
            tool_tip_chs: '包含所有跟绑定相关的扩展工具，如：动画传递等'

        scenery_utility:
            name: 'Utility'
            name_chs: '通用'

            tool_tip: 'Include all tool for rig as utility, etc. unit assembly, camera mask'
            tool_tip_chs: '包含所有跟场景相关的通用工具, 如：生成元素组装，生成GPU实例'

        scenery_assembly:
            name: 'Assembly'
            name_chs: '组装'

            tool_tip: 'Include all tool for scenery as assembly, etc. assembly switch'
            tool_tip_chs: '包含所有跟场景相关的组装工具, 如：组装切换等'

        scenery_extend:
            name: 'Extend'
            name_chs: '扩展'

            tool_tip: 'Include all tool for scenery as extend, etc. animation transfer'
            tool_tip_chs: '包含所有跟场景相关的扩展工具，如：相机遮罩等'