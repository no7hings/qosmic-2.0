tx:
    # diffuse
    diffuse-weight:
        type: float
        name-patterns:
            - '*.diffuse_weight.*'
            - '*.diff_int.*'
        color-space: Raw

    diffuse-color:
        type: color3
        name-patterns:
            - '*.diffuse_color.*'
            #
            - '*.diff_clr.*'
            #
            - '*_Diffuse.*'
            - '*_Diff.*'
            # for cg6
            - '*_dif_*'
            - '*_difB_*'
        color-space: auto

    diffuse-roughness:
        type: float
        name-patterns:
            - '*.diffuse_roughness.*'
            #
            - '*.rough.*'
            #
            - '*_Roughness.*'
        color-space: Raw
