# storage-rule for cg-project
# ******************************************************************************************************************** #
# pattern-rule:
#     keyword: str(pattern)
#     if <keyword> in value auto resolve to final value
# ******************************************************************************************************************** #
#
key: basic
projects-include: []
# <key>
root-path: '{root}'
#
project-name: '{project}'
workspace-name: '{workspace}'
# asset
role-name: '{role}'
asset-name: '{asset}'
# sequence and shot
sequence-name: '{sequence}'
shot-name: '{shot}'
#
step-name: '{step}'
task-name: '{task}'
task_extra-name: '{task_extra}'
version-name: '{version}'
version_extra-name: '{version_extra}'
#
customize-name: '{customize}'
#
any-key: '{any}'
#
user-name: '{user}'
artist-name: '{artist}'
#
time-tag: '{time}'
# extend
act-name: '{act}'
var-name: '{var}'
lod-level: '{lod}'
xgen-name: '{xgen}'
texture-name: '{texture}'
format-name: '{format}'
app-name: '{app}'
#   variables
camera: '{camera}'
layer: '{layer}'
light-pass: '{light_pass}'
look-pass: '{look_pass}'
quality: '{quality}'
render-pass: '{render_pass}'
#
variant: '{variant}'
#
asset-shot-name: '{asset_shot}'
shot-asset-name: '{shot_asset}'
#
variant-fnmatch-patterns:
    role: '[a-z][a-z][a-z]'
    sequence: '[a-z][0-9][0-9]'
    step: '[a-z][a-z][a-z]*'
    version: '[a-z][0-9][0-9][0-9]*'
    version_extra: '[0-9][0-9][0-9]*'
    look_pass: '[A-Za-z]*'
    shot: '[a-z][0-9][0-9][0-9][0-9][0-9]'
#
extent-var-keys:
    - var
    - xgen
    - ext
    - app
    - look_pass
    - asset_shot
# <root>
root-choices:
    - root_primary
    - root_secondary
# <root>
project-root-dir: <root-path>
project-root-windows-dir: None
project-root-linux-dir: None
# <project>
project-root_primary-dir: '{root_primary}'
project-root_primary-windows-dir: None
project-root_primary-linux-dir: None
# effect ============================================================================================================= #
project-root_secondary-dir: '{root_secondary}'
project-root_secondary-windows-dir: None
project-root_secondary-linux-dir: None
# project
project-dir: <project-root-dir>/<project-name>
project-workspace-dir: <project-dir>/<workspace-name>
#   step
project-source-step-dir: <project-dir>/<step-name>
project-user-step-dir: <project-dir>/<step-name>
project-release-step-dir: <project-dir>/<step-name>
project-temporary-step-dir: <project-dir>/<step-name>
#   step search patterns
project-step-search-patterns:
    source: <project-source-step-dir>
    user: <project-user-step-dir>
    release: <project-release-step-dir>
#   task
project-source-task-dir: <project-source-step-dir>/<task-name>
project-user-task-dir: <project-user-step-dir>/<task-name>
project-release-task-dir: <project-release-step-dir>/<task-name>
project-temporary-task-dir: <project-temporary-step-dir>/<task-name>
#   task search patterns
project-task-search-patterns:
    source: <project-source-task-dir>
    user: <project-user-task-dir>
    release: <project-release-task-dir>
#   version name
project-version-name: <project-name>.<step-name>.<task-name>.<version-name>
#   area
project-source-area-dir: <project-source-task-dir>
project-user-area-dir: <project-user-task-dir>
#   maya
#       source
project-source-maya-dir: <project-source-area-dir>/maya
project-source-maya-scene-src-dir: <project-source-maya-dir>/scenes
project-source-maya-scene-src-file: <project-source-maya-scene-src-dir>/<project-version-name>.ma
#       user
project-user-maya-dir: <project-user-area-dir>/maya
project-user-maya-scene-src-dir: <project-user-maya-dir>/scenes
project-user-maya-scene-src-file: <project-user-maya-scene-src-dir>/<project-version-name>.ma
#   katana
#       source
project-source-katana-dir: <project-source-area-dir>/katana
project-source-katana-scene-src-dir: <project-source-katana-dir>
project-source-katana-scene-src-file: <project-source-katana-scene-src-dir>/<project-version-name>.katana
#       user
project-user-katana-dir: <project-user-area-dir>/katana
project-user-katana-scene-src-dir: <project-user-katana-dir>
project-user-katana-scene-src-file: <project-user-katana-scene-src-dir>/<project-version-name>.katana
# asset area
asset-area-dir: <project-workspace-dir>/assets
# asset group
role-dir: <asset-area-dir>/<role-name>
# asset
asset-dir: <role-dir>/<asset-name>
#   step
asset-source-step-dir: <asset-dir>/<step-name>
asset-user-step-dir: <asset-dir>/<step-name>
asset-release-step-dir: <asset-dir>/<step-name>
asset-temporary-step-dir: <asset-dir>/<step-name>
#   step search pattern
asset-step-search-patterns:
    source: <asset-source-step-dir>
    user: <asset-user-step-dir>
    release: <asset-release-step-dir>
#   task
asset-source-task-dir: <asset-source-step-dir>/<task-name>
asset-user-task-dir: <asset-user-step-dir>/<task-name>/user.<artist-name>
asset-release-task-dir: <asset-release-step-dir>/<task-name>
asset-temporary-task-dir: <asset-temporary-step-dir>/<task-name>
#   task search patterns
asset-task-search-patterns:
    source: <asset-source-task-dir>
    user: <asset-user-task-dir>
    release: <asset-release-task-dir>
#   version name
asset-version-name: <asset-name>.<step-name>.<task-name>.<version-name>
asset-version_extra-name: <asset-name>.<step-name>.<task-name>.<task_extra-name>.<version-name>_<version_extra-name>
asset-no-version-name: <asset-name>.<step-name>.<task-name>
asset-task-version-look-pass-name: <asset-name>.<step-name>.<task-name>.<look-pass>.<version-name>
#   version
asset-source-version-dir: <asset-source-task-dir>/<asset-version-name>
asset-user-version-dir: <asset-user-task-dir>/<asset-version-name>
asset-release-version-dir: <asset-release-task-dir>/<asset-version-name>
asset-release-no-version-dir: <asset-release-task-dir>/<asset-no-version-name>
asset-temporary-version-dir: <asset-temporary-task-dir>/<asset-version-name>
asset-temporary-no-version-dir: <asset-temporary-task-dir>/<asset-no-version-name>
