shot-temporary-katana-render-video-mov-file: <shot-temporary-task-dir>/render_images/<shot-version-name>.mov
# <shot-usd>
shot-temporary-component-usd-dir: <shot-temporary-version-dir>/manifest/usd
shot-temporary-component-usd-file: <shot-temporary-component-usd-dir>/<shot-name>.usda
# ******************************************************************************************************************** #
# include-rule:
#     key: list(str(variant), ...)
# ******************************************************************************************************************** #
include-key-main:
    - root
    - project
    - workspace
    - asset
    - shot
    - step
    - task
    - var
# <workspace>
inculde-workspace:
    # source
    - work
    # product
    - publish
    # temporary
    - output
# <role>
include-role:
    # camera
    - cam
    # character
    - chr
    # prop
    - prp
    # environment
    - env
    #
    - flg
    # effect
    - efx
    # vision effect
    - vfx
    # other
    - oth
# <step>
include-asset-step:
    # art
    - art
    # camera
    - cam
    # model
    - mod
    # surface
    - srf
    # rig
    - rig
    # groom
    - grm
    # character-effect
    - cfx
    # effect
    - efx
    # animation
    - ani
    # light
    - lgt
    # set
    - set
    # environment
    - env
#
include-asset-step-extra:
    - '{step}_qc'
    - '{step}_tech'
#
root-step-choice:
    source: {}
    release: { efx: 'root_secondary' }
    temporary: { efx: 'root_secondary' }
