#
input-ports:
    to-maya:
        standard_surface:
            normal: normalCamera
        #
        mix_rgba:
            input1: shader1
            input2: shader2
        #
        ramp_float:
            position: ramp.ramp_Position
            interpolation: ramp.ramp_Interp
            value: ramp.ramp_FloatValue
        ramp_rgb:
            position: ramp.ramp_Position
            interpolation: ramp.ramp_Interp
            color: ramp.ramp_Color
    #
    to-katana:
        ramp_float:
            position: ramp_Knots
            interpolation: ramp_Interpolation
            value: ramp_Floats
        ramp_rgb:
            position: ramp_Knots
            interpolation: ramp_Interpolation
            color: ramp_Colors
#
output-ports:
    to-maya:
        integer: outValue
        float: outValue
        boolean: outValue
        string: outValue
        #
        ra: outColor
        #
        rgb: outColor
        #
        rgba: outColor
        #
        coord: outValue
        #
        vector: outValue
        #
        matrix: outValue
        #
        shader: outColor
        #
        channels:
            ra:
                r: outColor.outColorR
                a: outAlpha
            #
            rgb:
                r: outColor.outColorR
                g: outColor.outColorG
                b: outColor.outColorB
            #
            rgba:
                r: outColor.outColorR
                g: outColor.outColorG
                b: outColor.outColorB
                a: outAlpha
            #
            coord:
                x: outValue.outValueX
                y: outValue.outValueY
            #
            vector:
                x: outValue.outValueX
                y: outValue.outValueY
                z: outValue.outValueZ
#
properties:
    to-maya:
        mesh:
            # basic
            opaque: aiOpaque
            matte: aiMatte
            # visibility
            self_shadows: aiSelfShadows
            # trace_sets: aiTraceSets
            # subdiv
            subdiv_type: aiSubdivType
            subdiv_iterations: aiSubdivIterations
            subdiv_adaptive_error: aiSubdivPixelError
            subdiv_adaptive_metric: aiSubdivAdaptiveMetric
            subdiv_adaptive_space: aiSubdivAdaptiveSpace
            subdiv_uv_smoothing: aiSubdivUvSmoothing
            subdiv_smooth_derivs: aiSubdivSmoothDerivs
            subdiv_frustum_ignore: aiSubdivFrustumIgnore
            # displacement
            disp_height: aiDispHeight
            disp_padding: aiDispPadding
            disp_zero_value: aiDispZeroValue
            disp_autobump: aiDispAutobump
            autobump_visibility: aiAutobumpVisibility
            # volume
            step_size: aiStepSize
            volume_padding: aiVolumePadding
            # export
            sss_setname: aiSssSetname
        curve:
            # basic
            opaque: aiOpaque
            matte: aiMatte
            # visibility
            self_shadows: aiSelfShadows
            # trace_sets: aiTraceSets
            mode: aiMode
            min_pixel_width: aiMinPixelWidth
            # export
            sss_setname: aiSssSetname
        xgen_description:
            # basic
            opaque: aiOpaque
            matte: aiMatte
            # visibility
            self_shadows: aiSelfShadows
            # trace_sets: aiTraceSets
            mode: aiMode
            min_pixel_width: aiMinPixelWidth
    #
    to-katana:
        mesh:
            subdiv_iterations: iterations
            disp_zero_value: zero_value
#
visibilities:
    to-maya:
        # basic
        camera: primaryVisibility
        shadow: castsShadows
        diffuse_reflect: aiVisibleInDiffuseReflection
        specular_reflect: aiVisibleInSpecularReflection
        diffuse_transmit: aiVisibleInDiffuseTransmission
        specular_transmit: aiVisibleInSpecularTransmission
        volume: aiVisibleInVolume
        # autobump
        autobump_visibility: aiAutobumpVisibility
