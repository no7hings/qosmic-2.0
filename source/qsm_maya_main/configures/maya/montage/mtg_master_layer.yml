nodes:
    ground_plane_geo_input:
        name: '<options.namespace>:<..key>'
        type: polyPlane
        properties: {}
        connections:
            - '<options.namespace>:ground_plane_geo_input.output'
            - '<options.namespace>:ground_plane_geoShape.inMesh'

    ground_plane_translate_scale:
        name: '<options.namespace>:<..key>'
        type: multiplyDivide
        properties:
            operation: 2

    ground_plane_repeat:
        name: '<options.namespace>:<..key>'
        type: multiplyDivide
        properties:
            operation: 2

    ground_plane_translate_scale_invert:
        name: '<options.namespace>:<..key>'
        type: multiplyDivide
        properties:
            input2: [-1, 1, 1]
        connections:
            - '<options.namespace>:ground_plane_translate_scale.outputZ'
            - '<options.namespace>:ground_plane_translate_scale_invert.input1X'

    ground_plane_uv_transform:
        name: '<options.namespace>:<..key>'
        type: place2dTexture
        properties:
            repeatUV: [2, 2]

        connections:
            # self
            - '<options.namespace>:ground_plane_uv_transform.repeatU'
            - '<options.namespace>:ground_plane_uv_transform.repeatV'
            #
            - '<options.namespace>:ground_plane_translate_scale.outputX'
            - '<options.namespace>:ground_plane_uv_transform.offsetU'
            #
            - '<options.namespace>:ground_plane_translate_scale_invert.outputX'
            - '<options.namespace>:ground_plane_uv_transform.offsetV'
            #
            - '<options.namespace>:ground_plane_repeat.outputX'
            - '<options.namespace>:ground_plane_translate_scale.input2X'
            - '<options.namespace>:ground_plane_repeat.outputZ'
            - '<options.namespace>:ground_plane_translate_scale.input2Z'
            #
            - '<options.namespace>:ground_plane_uv_transform.repeatU'
            - '<options.namespace>:ground_plane_repeat.input2X'
            - '<options.namespace>:ground_plane_uv_transform.repeatU'
            - '<options.namespace>:ground_plane_repeat.input2Z'
            #
            - '<options.namespace>:geometry_grp.translateX'
            - '<options.namespace>:ground_plane_translate_scale.input1X'
            - '<options.namespace>:geometry_grp.translateZ'
            - '<options.namespace>:ground_plane_translate_scale.input1Z'
            #
            - '<options.namespace>:ground_plane_geo.scaleZ'
            - '<options.namespace>:ground_plane_repeat.input1X'
            - '<options.namespace>:ground_plane_geo.scaleZ'
            - '<options.namespace>:ground_plane_repeat.input1Z'

    ground_plane_mask:
        name: '<options.namespace>:<..key>'
        type: ramp
        properties:
            type: 4
            colorEntryList[0]/position: 0.0
            colorEntryList[0]/color: [0, 0, 0]
            colorEntryList[1]/position: 0.5
            colorEntryList[1]/color: [1, 1, 1]

    ground_plane_checker:
        name: '<options.namespace>:<..key>'
        type: checker

        connections:
            # from uv transform
            - '<options.namespace>:ground_plane_uv_transform.outUvFilterSize'
            - '<options.namespace>:ground_plane_checker.uvFilterSize'
            - '<options.namespace>:ground_plane_uv_transform.outUV'
            - '<options.namespace>:ground_plane_checker.uvCoord'

    ground_plane_shader:
        name: '<options.namespace>:<..key>'
        type: lambert
        connections:
            # checker
            - '<options.namespace>:ground_plane_checker.outColor'
            - '<options.namespace>:ground_plane_shader.color'
            # mask
            - '<options.namespace>:ground_plane_mask.outColor'
            - '<options.namespace>:ground_plane_shader.transparency'

    ground_plane_material:
        name: '<options.namespace>:<..key>'
        type: shadingEngine
        connections:
            # from shader
            - '<options.namespace>:ground_plane_shader.outColor'
            - '<options.namespace>:ground_plane_material.surfaceShader'
            # to geo
            - '<options.namespace>:ground_plane_geoShape.instObjGroups[0]'
            - '<options.namespace>:ground_plane_material.dagSetMembers[0]'

    axis_geo_input:
        name: '<options.namespace>:<..key>'
        type: polyCube
        properties:
            width: 0.5
            height: 0.05
            depth: 5
        connections:
            - '<options.namespace>:axis_geo_input.output'
            - '<options.namespace>:x_axis_geoShape.inMesh'
            - '<options.namespace>:axis_geo_input.output'
            - '<options.namespace>:z_axis_geoShape.inMesh'

    x_axis_shader:
        name: '<options.namespace>:<..key>'
        type: lambert
        properties:
            color: [1, 0, 0]

    x_axis_material:
        name: '<options.namespace>:<..key>'
        type: shadingEngine
        connections:
            # from shader
            - '<options.namespace>:x_axis_shader.outColor'
            - '<options.namespace>:x_axis_material.surfaceShader'
            # to geo
            - '<options.namespace>:x_axis_geoShape.instObjGroups[0]'
            - '<options.namespace>:x_axis_material.dagSetMembers[0]'

    z_axis_shader:
        name: '<options.namespace>:<..key>'
        type: lambert
        properties:
            color: [0, 0, 1]

    z_axis_material:
        name: '<options.namespace>:<..key>'
        type: shadingEngine
        connections:
            # from shader
            - '<options.namespace>:z_axis_shader.outColor'
            - '<options.namespace>:z_axis_material.surfaceShader'
            # to geo
            - '<options.namespace>:z_axis_geoShape.instObjGroups[0]'
            - '<options.namespace>:z_axis_material.dagSetMembers[0]'


