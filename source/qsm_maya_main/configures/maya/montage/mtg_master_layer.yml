    /montage_master/aux/camera_grp/camera_grp_PRC:
        type: parentConstraint
        properties:
            enableRestPosition: 1

        connections:
            # translation
            - "<options.namespace>:camera_grp_PRC.constraintTranslateX"
            - "<options.namespace>:camera_grp.translateX"
            - "<options.namespace>:camera_grp_PRC.constraintTranslateY"
            - "<options.namespace>:camera_grp.translateY"
            - "<options.namespace>:camera_grp_PRC.constraintTranslateZ"
            - "<options.namespace>:camera_grp.translateZ"
            # rotation
            - "<options.namespace>:camera_grp_PRC.constraintRotateX"
            - "<options.namespace>:camera_grp.rotateX"
            - "<options.namespace>:camera_grp_PRC.constraintRotateY"
            - "<options.namespace>:camera_grp.rotateY"
            - "<options.namespace>:camera_grp_PRC.constraintRotateZ"
            - "<options.namespace>:camera_grp.rotateZ"
            # default use start source translate
            - '<options.namespace>:root_loc.translate'
            - '<options.namespace>:camera_grp_PRC.target[0].targetTranslate'
            - '<options.namespace>:root_loc.rotate'
            - '<options.namespace>:camera_grp_PRC.target[0].targetRotate'

