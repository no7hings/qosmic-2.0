option:
    type: 'dcc-tool-panel'
    # config used system
    systems:
        - '*-maya'
    #
    gui:
        name: 'Lazy Motion Tool'
        name_chs: '懒人动作工具'
        group_name: 'General(s)'
        #
        icon_name: 'qosmic/lazy-cfx-tool'
        tool_tip:
            |-
            For Motion.
        #
        tool_tip_chs:
            |-
            用于动作。

        size: [720, 560]

build:
    main:
        tab:
            name: 'Main'
            name_chs: '主要'

            tool_tip:
                |-
                Tool For Motion Main.

            tool_tip_chs:
                |-
                用于动作的主要工具。

        units:
            copy_paste_mirror:
                name: 'Copy & Paste & Mirror'
                name_chs: '拷贝 & 粘贴 & 镜像'

                tool_tip: 'To be supplemented.'
                tool_tip_chs: '待补充。'

                options:
                    name: 'Options'
                    name_chs: '选项'

                    parameters:
                        character_motion:
                            widget: group
                            name: 'Copy Motion'
                            name_chs: '角色动作'

                        character_motion/duplicate_characters:
                            widget: button
                            name: 'Duplicate CTR'
                            name_chs: '复制角色(引用)'
                            icon: 'tool/maya/duplicate-reference'
                            tool_tip:
                                |-
                                To be supplemented.
                            tool_tip_chs:
                                |-
                                点击拷贝选中的角色：
                                    会引用一个一样的角色，并且带动作（数值和曲线）

                        control_motion:
                            widget: group
                            name: 'Paste Motion'
                            name_chs: '控制器动作'

                        character_motion/copy_character:
                            widget: button
                            name: 'Copy CHR'
                            icon: 'tool/maya/copy'
                            name_chs: '拷贝角色'
                            tool_tip:
                                |-
                                To be supplemented.
                            tool_tip_chs:
                                |-
                                点击拷贝角色（所有控制器）的动作（数值和曲线）：
                                    选择一个角色（可以是任意部件）；
                                    动作数据包含数值和曲线。
                            join_to_next: True

                        character_motion/paste_character:
                            widget: button
                            name: 'Paste to CHR'
                            icon: 'tool/maya/paste'
                            name_chs: '粘贴到角色'
                            tool_tip:
                                |-
                                To be supplemented.
                            tool_tip_chs:
                                |-
                                点击粘贴控制器动作到角色：
                                    需要先使用“拷贝角色”拷贝数据；
                                    可以跨MAYA使用；
                                    可以选择多个角色同时粘贴；
                                    可以在“设置”的"控制器忽略"勾选“主要（大环）”忽略主控制器的数据；
                                    可以在“设置”的“帧偏移”修改曲线偏移，实现错帧粘贴；
                                    可以按“Z”撤销。

                        character_motion/paste_character_to_controls:
                            widget: button
                            name: 'Paste CHR to CTR'
                            icon: 'tool/maya/paste'
                            name_chs: '粘贴角色到控制器'
                            tool_tip:
                                |-
                                To be supplemented.
                            tool_tip_chs:
                                |-
                                点击粘贴角色动作到选中控制器：
                                    需要先使用“拷贝角色”拷贝数据；
                                    可以跨MAYA使用；
                                    可以选择多个绑定的控制器同时粘贴；
                                    可以在“设置”的"控制器忽略"勾选“主要（大环）”忽略主控制器的数据；
                                    可以在“设置”的“帧偏移”修改曲线偏移，实现错帧粘贴；
                                    可以按“Z”撤销。

                        control_motion/copy_controls:
                            widget: button
                            name: 'Copy CTR'
                            name_chs: '拷贝控制器'
                            icon: 'tool/maya/copy'
                            tool_tip:
                                |-
                                To be supplemented.
                            tool_tip_chs:
                                |-
                                点击拷贝选中控制器的动作（数值和曲线）：
                                    动作数据包含数值和曲线。
                            join_to_next: True

                        control_motion/paste_controls:
                            widget: button
                            name: 'Paste to CTR'
                            name_chs: '粘贴到控制器'
                            icon: 'tool/maya/paste'
                            tool_tip:
                                |-
                                To be supplemented.
                            tool_tip_chs:
                                |-
                                点击粘贴控制器动作到选中控制器：
                                    需要先使用“拷贝控制器”拷贝数据；
                                    可以跨MAYA使用；
                                    可以选择多个绑定的多个控制器同时粘贴；
                                    只会粘贴到选中的控制器（如你拷贝了A，B，C，如果你选择了A，只会粘贴A的数据）；
                                    会忽略没被拷贝的控制器（如你拷贝了A，B，C，如果你选择了D，会被忽略）；
                                    可以在“设置”的"控制器忽略"勾选“主要（大环）”忽略主控制器的数据；
                                    可以在“设置”的“帧偏移”修改曲线偏移，实现错帧粘贴；
                                    可以按“Z”撤销。

                        control_motion/paste_controls_to_characters:
                            widget: button
                            name: 'Paste CTR to CHR'
                            name_chs: '粘贴控制器到角色'
                            icon: 'tool/maya/paste'
                            tool_tip:
                                |-
                                To be supplemented.
                            tool_tip_chs:
                                |-
                                点击粘贴控制器动作到选中角色：
                                    需要先使用“拷贝控制器”拷贝数据；
                                    可以跨MAYA使用；
                                    可以选择多个角色同时粘贴；
                                    可以在“设置”的"控制器忽略"勾选“主要（大环）”忽略主控制器的数据；
                                    可以在“设置”的“帧偏移”修改曲线偏移，实现错帧粘贴；
                                    可以按“Z”撤销。
                            join_to_next: True

                        mirror_motion:
                            widget: group
                            name: 'Mirror Motion'
                            name_chs: '镜像动作'

                        mirror_motion/mirror_characters_right_to_left:
                            widget: button
                            name: 'Mirror CHR (R to L)'
                            name_chs: '镜像角色（右到左）'
                            icon: 'tool/maya/mirror_right_to_left'
                            tool_tip:
                                |-
                                To be supplemented.
                            tool_tip_chs:
                                |-
                                点击镜像角色（所有控制器）动作：
                                    镜像右边（*_R）控制器的动作（数值和曲线）到左边（*_L）；
                                    可以在“设置”的“帧偏移”修改曲线偏移，实现错帧镜像；
                                    可以按“Z”撤销。
                            join_to_next: True

                        mirror_motion/mirror_characters_middle:
                            widget: button
                            name: 'Mirror CHR (M)'
                            name_chs: '镜像角色（中间）'
                            icon: 'tool/maya/mirror'
                            tool_tip:
                                |-
                                To be supplemented.
                            tool_tip_chs:
                                |-
                                点击自动镜像：
                                    镜像中间（*_M）控制器的动作（数值和曲线），如90变成-90；
                                    可以在“设置”的“帧偏移”修改曲线偏移，实现错帧镜像；
                                    可以按“Z”撤销。
                            join_to_next: True

                        mirror_motion/mirror_characters_left_to_right:
                            widget: button
                            name: 'Mirror CHR (L to R)'
                            name_chs: '镜像角色（左到右）'
                            icon: 'tool/maya/mirror_left_to_right'
                            tool_tip:
                                |-
                                To be supplemented.
                            tool_tip_chs:
                                |-
                                点击镜像角色（所有控制器）动作：
                                    镜像左边（*_L）控制器的动作（数值和曲线）到右边（*_R）；
                                    可以在“设置”的“帧偏移”修改曲线偏移，实现错帧镜像；
                                    可以按“Z”撤销。

                        mirror_motion/mirror_selected_auto:
                            widget: button
                            name: 'Mirror SEL (Auto)'
                            name_chs: '镜像选中（自动）'
                            icon: 'tool/maya/mirror'
                            tool_tip:
                                |-
                                To be supplemented.
                            tool_tip_chs:
                                |-
                                点击自动镜像：
                                    如果选择的是左边（*_L）的控制器，会自动镜像到右边（*_R），右边同理；
                                    如果选择的是中间（*_M）的控制器，会自动镜像数值和曲线，如90变成-90；
                                    可以在“设置”的“帧偏移”修改曲线偏移，实现错帧镜像；
                                    可以按“Z”撤销。

                        mirror_and_paste_motion:
                            widget: group
                            name: 'Mirror and Paste Motion'
                            name_chs: '镜像粘贴动作'

                        mirror_and_paste_motion/mirror_and_paste_controls:
                            widget: button
                            name: 'Mirror and Paste CTR'
                            name_chs: '镜像粘贴控制器'
                            icon: 'tool/maya/mirror'
                            tool_tip:
                                |-
                                To be supplemented.
                            tool_tip_chs:
                                |-
                                点击镜像粘贴控制器：
                                    需要先使用“拷贝选择”拷贝数据；
                                    可以跨MAYA使用；
                                    可以选择多个绑定（可以是任意部件）同时粘贴；
                                    如果拷贝的是左边（*_L）的控制器，会自动镜像粘贴到右边（*_R），右边同理；
                                    如果拷贝的是中间（*_M）的控制器，会自动镜像数值和曲线，如90变成-90；
                                    可以在“设置”的“帧偏移”修改曲线偏移，实现错帧镜像；
                                    可以按“Z”撤销。

                        flip_motion:
                            widget: group
                            name: 'Mirror Motion'
                            name_chs: '翻转动作'

                        flip_motion/flip_characters:
                            widget: button
                            name: 'Flip CHR'
                            name_chs: '翻转角色'
                            icon: 'tool/maya/flip'
                            join_to_next: True
                            tool_tip:
                                |-
                                To be supplemented.
                            tool_tip_chs:
                                |-
                                点击翻转角色（所有控制器）动作：
                                    会左右翻转整个角色的动作；
                                    可以按“Z”撤销。

                        flip_motion/flip_controls:
                            widget: button
                            name: 'Flip SEL'
                            name_chs: '翻转控制器'
                            icon: 'tool/maya/flip'
                            tool_tip:
                                |-
                                To be supplemented.
                            tool_tip_chs:
                                |-
                                点击翻转控制器动作：
                                    会左右翻转选中控制器的动作；
                                    请保证左右两边的控制器都被选中（如选中了A_L，也需要选中A_R）；
                                    可以按“Z”撤销。

                        setting:
                            widget: group
                            name: 'Setting'
                            name_chs: '设置'
                            collapse: True

                        setting/frame:
                            widget: group
                            name: 'Frame'
                            name_chs: '帧'

                        setting/frame/frame_offset:
                            widget: integer
                            name_chs: '帧偏移'
                            value: 0
                            tool_tip:
                                |-
                                To be supplemented.
                            tool_tip_chs:
                                |-
                                输入偏移的帧：
                                    该选项会影响粘贴和镜像。
                            enable: True

                        setting/includes:
                            widget: group
                            name: 'Includes'
                            name_chs: '包含'

                        setting/includes/data_includes:
                            widget: capsule_strings
                            options: ['value', 'curve']
                            option_names_chs: ['数值', '曲线']
                            default: ['value', 'curve']
                            name: 'Part Include'
                            name_chs: '包含数据'
                            tool_tip:
                                |-
                                To be supplemented.
                            tool_tip_chs:
                                |-
                                此选项暂时不可用。
                            enable: True

                        setting/includes/control_set_includes:
                            widget: capsule_strings
                            options: ['body', 'face']
                            option_names_chs: ['身体', '面部']
                            default: ['body', 'face']
                            name: 'Part Include'
                            name_chs: '包含部件'
                            tool_tip:
                                |-
                                To be supplemented.
                            tool_tip_chs:
                                |-
                                选择包含的部件：
                                    此选项会影响角色的复制，粘贴和镜像。
                            enable: True

                        setting/includes/control_includes:
                            widget: capsule_strings
                            options: ['default', 'extra']
                            option_names_chs: ['默认', '额外']
                            default: ['default']
                            name: 'Control Include'
                            name_chs: '包含控制器'
                            tool_tip:
                                |-
                                To be supplemented.
                            tool_tip_chs:
                                |-
                                此选项暂时不可用。
                            enable: True

                        setting/ignore:
                            widget: group
                            name: 'Ignore'
                            name_chs: '忽略'

                        setting/ignore/attribute_ignore:
                            widget: capsule_strings
                            options: ['translate', 'rotate', 'scale']
                            option_names_chs: ['移动', '旋转', '缩放']
                            default: []
                            name: 'Control Include '
                            name_chs: '忽略通道'
                            tool_tip:
                                |-
                                To be supplemented.
                            tool_tip_chs:
                                |-
                                此选项暂时不可用。
                            enable: True

                        setting/ignore/control_ignore:
                            widget: capsule_strings
                            options: ['Main']
                            option_names_chs: ['主要（大环）']
                            default: []
                            name: 'Control Ignore '
                            name_chs: '忽略控制器'
                            tool_tip:
                                |-
                                To be supplemented.
                            tool_tip_chs:
                                |-
                                选择忽略的控制器：
                                    如果你只想粘贴大环以外的动作，可以勾选“主要（大环）”；
                                    该选项会影响粘贴。
                            enable: True

            offset:
                name: 'Offset'
                name_chs: '偏移'

                tool_tip: 'To be supplemented.'
                tool_tip_chs: '待补充。'

                options:
                    name: 'Options'
                    name_chs: '选项'

                    parameters:
                        offset_curve:
                            widget: group
                            name: 'Copy Motion'
                            name_chs: '偏移曲线'

                        offset_curve/offset_character_curves:
                            widget: button
                            name: 'Offset Character Curves'
                            icon: 'tool/maya/offset'
                            name_chs: '偏移角色曲线'
                            tool_tip:
                                |-
                                To be supplemented.
                            tool_tip_chs:
                                |-
                                点击偏移选中角色（所有控制器）曲线：
                                    可以在“设置”的“帧偏移”修改偏移帧。
                            join_to_next: True

                        offset_curve/offset_control_curves:
                            widget: button
                            name: 'Offset Control Curves'
                            name_chs: '偏移控制器曲线'
                            icon: 'tool/maya/offset'
                            tool_tip:
                                |-
                                To be supplemented.
                            tool_tip_chs:
                                |-
                                点击偏移选中控制器的曲线：
                                    动作数据包含数值和曲线。

            move:
                name: 'Move'
                name_chs: '移动'

                tool_tip: 'To be supplemented.'
                tool_tip_chs: '待补充。'

                options:
                    name: 'Options'
                    name_chs: '选项'

                    parameters:
                        transformation:
                            widget: group
                            name: 'Transformation'
                            name_chs: '变换'

                        transformation/create_control_move_locator:
                            widget: button
                            name: 'Create Control Move Locator'
                            name_chs: '创建控制器移动定位器（Locator）'
                            icon: 'tool/maya/move'
                            join_to_next: True
                            tool_tip:
                                |-
                                To be supplemented.
                            tool_tip_chs:
                                |-
                                点击创建一个定位器（Locator）用于移动带动作的绑定：
                                    需要选择绑定或者相机的根控制器或者根组；
                                    可以给这些定位器打组进行整体移动；
                                    移动后务必不要手动删除定位器，请使用“移除变换定位器（Locator）”移除。

                        transformation/remove_control_move_locator:
                            widget: button
                            name: 'Remove Control Move Locator'
                            name_chs: '移除控制器移动定位器（Locator）'
                            icon: 'tool/maya/delete'
                            tool_tip:
                                |-
                                To be supplemented.
                            tool_tip_chs:
                                |-
                                点击移除定位器，移除后会把定位器的位移和旋转数据偏移到控制器上。

        messages:
            no_character:
                message_chs: '选择一个角色（可以是任意部件）。'
                message: 'Select one character (any part).'

            no_characters:
                message_chs: '选择一个或者多个角色（可以是任意部件）。'
                message: 'Select one or more character (any part).'

            no_controls:
                message_chs: '选择一个或多个控制器。'
                message: 'Select one or more control.'

            no_controls_for_mirror:
                message_chs: '选择一个或多个控制器（需要有移动或旋转属性）。'
                message: 'Select one or more control (need has "translate" or "rotate" attribute).'

            copy_character:
                message_chs: '拷贝选中角色动作成功。'
                message: 'Copy animation from selected character successful.'

            duplicate_characters:
                message_chs: '复制选中角色动作成功。'
                message: 'Duplicate characters successful.'

            copy_controls:
                message_chs: '拷贝选中控制器动作成功。'
                message: 'Copy animation from selected controls successful.'

            paste_characters:
                message_chs: '粘贴动作到选中的角色成功，按“Z”撤销。'
                message: 'Paste animation to selected characters successful, press "z" undo.'

            paste_controls:
                message_chs: '粘贴动作到选中的控制器成功，按“Z”撤销。'
                message: 'Paste animation to selected controls successful, press "z" undo.'

            mirror_any:
                message_chs: '镜像成功，按“Z”撤销。'
                message: 'Mirror successful, press "z" undo.'

            flip_any:
                message_chs: '翻转成功，按“Z”撤销。'
                message: 'Flip successful, press "z" undo.'