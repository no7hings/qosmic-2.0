option:
    type: 'dcc-tool-panel'
    # config used system
    systems:
        - '*-maya'
    #
    gui:
        name: 'Lazy Motion Tool'
        name_chs: '懒人动作工具'
        group_name: 'General(s)'
        #
        icon_name: 'qosmic/lazy-cfx-tool'
        tool_tip:
            |-
            For Motion.
        #
        tool_tip_chs:
            |-
            用于动作。

        size: [720, 560]

build:
    main:
        tab:
            name: 'Main'
            name_chs: '主要'

            tool_tip:
                |-
                Tool For Motion Main.

            tool_tip_chs:
                |-
                用于动作的主要工具。

        units:
            copy_paste_mirror:
                name: 'Copy & Paste & Mirror'
                name_chs: '复制 & 粘贴 & 镜像'

                tool_tip: 'to be supplemented.'
                tool_tip_chs: '待补充。'

                options:
                    name: 'Options'
                    name_chs: '选项'

                    parameters:
                        setting:
                            widget: group
                            name: 'Setting'
                            name_chs: '设置'

                        setting/includes:
                            widget: group
                            name: 'Includes'
                            name_chs: '包含'

                        setting/includes/control_set_includes:
                            widget: capsule_strings
                            options: ['body', 'face']
                            option_names_chs: ['身体', '面部']
                            default: ['body', 'face']
                            name: 'Part Include'
                            name_chs: '部件包含'

                        setting/includes/control_includes:
                            widget: capsule_strings
                            options: ['default', 'extra']
                            option_names_chs: ['默认', '额外']
                            default: ['default']
                            name: 'Control Include'
                            name_chs: '控制器包含'

                        setting/ignore:
                            widget: group
                            name: 'Ignore'
                            name_chs: '忽略'

                        setting/ignore/attribute_ignore:
                            widget: capsule_strings
                            options: ['translate', 'rotate', 'scale']
                            option_names_chs: ['移动', '旋转', '缩放']
                            default: []
                            name: 'Control Include '
                            name_chs: '通道忽略'

                        setting/ignore/control_ignore:
                            widget: capsule_strings
                            options: ['Main']
                            option_names_chs: ['主要（大环）']
                            default: []
                            name: 'Control Ignore '
                            name_chs: '控制器忽略'

                        setting/frame:
                            widget: group
                            name: 'Frame'
                            name_chs: '帧'

                        setting/frame/frame_offset:
                            widget: integer
                            name_chs: '帧偏移'
                            value: 0
                            enable: True
                            tool_tip: '...'

                        copy_motion:
                            widget: group
                            name: 'Copy Keyframe'
                            name_chs: '复制动作'

                        copy_motion/copy_character:
                            widget: button
                            name: 'Copy CHR'
                            icon: 'tool/maya/copy'
                            name_chs: '复制角色'
                            tool_tip:
                                |-
                                Copy character animation
                            tool_tip_chs:
                                |-
                                拷贝角色动画。
                            join_to_next: True

                        copy_motion/copy_selected:
                            widget: button
                            name: 'Copy SEL'
                            name_chs: '复制选中'
                            icon: 'tool/maya/copy'

                        paste_motion:
                            widget: group
                            name: 'Paste Keyframe'
                            name_chs: '粘贴动作'

                        paste_motion/paste_character:
                            widget: button
                            name: 'Paste to CHR'
                            icon: 'tool/maya/paste'
                            name_chs: '粘贴角色'
                            tool_tip:
                                |-
                                Paste character animation, press "z" undo.
                            tool_tip_chs:
                                |-
                                粘贴动画到角色，可以按“Z”撤销。
                            join_to_next: True

                        paste_motion/paste_character_to_selected:
                            widget: button
                            name: 'Paste CHR to SEL'
                            icon: 'tool/maya/paste'
                            name_chs: '粘贴角色到选中'

                        paste_motion/paste_selected_to_character:
                            widget: button
                            name: 'Paste SEL to CHR'
                            name_chs: '粘贴选中到角色'
                            icon: 'tool/maya/paste'
                            join_to_next: True

                        paste_motion/paste_selected:
                            widget: button
                            name: 'Paste to SEL'
                            name_chs: '粘贴选中'
                            icon: 'tool/maya/paste'

                        mirror_motion:
                            widget: group
                            name: 'Mirror Keyframe'
                            name_chs: '镜像动作'

                        mirror_motion/mirror_character_left_to_right:
                            widget: button
                            name: 'Mirror CHR (L to R)'
                            name_chs: '镜像角色（左到右）'
                            icon: 'tool/maya/mirror_left_to_right'
                            join_to_next: True

                        mirror_motion/mirror_character_as_middle:
                            widget: button
                            name: 'Mirror CHR (M)'
                            name_chs: '镜像角色（中间）'
                            icon: 'tool/maya/mirror'
                            join_to_next: True

                        mirror_motion/mirror_character_right_to_left:
                            widget: button
                            name: 'Mirror CHR (R to L)'
                            name_chs: '镜像角色（右到左）'
                            icon: 'tool/maya/mirror_right_to_left'

                        mirror_motion/mirror_selected_auto:
                            widget: button
                            name: 'Mirror SEL (Auto)'
                            name_chs: '镜像选中（自动）'
                            icon: 'tool/maya/mirror'

                        mirror_motion/mirror_selected_left_to_right:
                            widget: button
                            name: 'Mirror SEL (L to R)'
                            name_chs: '镜像选中（左到右）'
                            icon: 'tool/maya/mirror_left_to_right'
                            join_to_next: True

                        mirror_motion/mirror_selected_middle:
                            widget: button
                            name: 'Mirror SEL (M)'
                            name_chs: '镜像选中（中间）'
                            icon: 'tool/maya/mirror'
                            join_to_next: True

                        mirror_motion/mirror_selected_right_to_left:
                            widget: button
                            name: 'Mirror SEL (R to L)'
                            name_chs: '镜像选中（右到左）'
                            icon: 'tool/maya/mirror_right_to_left'

                        mirror_motion/mirror_character_all:
                            widget: button
                            name: 'Mirror CHR (ALL)'
                            name_chs: '镜像角色（所有）'
                            icon: 'tool/maya/mirror'
                            join_to_next: True

                        mirror_motion/mirror_selected_all:
                            widget: button
                            name: 'Mirror SEL (ALL)'
                            name_chs: '镜像选中（所有）'
                            icon: 'tool/maya/mirror'

            move:
                name: 'Move'
                name_chs: '移动'

                tool_tip: 'to be supplemented.'
                tool_tip_chs: '待补充。'

                options:
                    name: 'Options'
                    name_chs: '选项'

                    parameters:
                        transformation:
                            widget: group
                            name: 'Transformation'
                            name_chs: '变换'

                        transformation/create_transformation_locator:
                            widget: button
                            name: 'Create Transformation Locator'
                            name_chs: '创建变换定位器（Locator）'
                            icon: 'tool/maya/move'
                            join_to_next: True
                            tool_tip:
                                |-
                                点击创建一个定位器（Locator）用于移动带动画的绑定；
                                需要选择绑定或者相机的根控制器或者根组；
                                移动后务必不要手动删除定位器，请使用“移除变换定位器（Locator）”移除。

                        transformation/remove_transformation_locator:
                            widget: button
                            name: 'Remove Transformation Locator'
                            name_chs: '移除变换定位器（Locator）'
                            icon: 'tool/maya/delete'
                            tool_tip:
                                |-
                                点击移除定位器，移除后会把定位器的位移和旋转数据偏移到控制器上。