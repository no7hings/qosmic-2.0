                name_chs: '加入'

        messages:
            no_files:
                message: 'Drag one or mor file to file box, and continue.'
                message_chs: '拖拽一个或多个绑定文件到文件框内（目前只支持.ma），然后继续。'

            no_process_options:
                message: 'Check one or more validation items.'
                message_chs: '选中一个或多个检查项目。'

        options:
            name: 'Options'
            name_chs: '选项'

            parameters:
                files:
                    widget: files
                    name: 'Files'
                    name_chs: '文件'
                    value: []
                    ext_includes: ['.ma']
                    history_key: 'tool-panels.lazy-validation.scenery.files'
                    height: 240

                control:
                    widget: capsule_strings
                    name: 'Control'
                    name_chs: '控制器'
                    options: ['rotate_order', 'axis_vector', 'reset_transformations', 'name_overlapping']
                    option_names_chs: ['旋转顺序', '轴朝向', '重置变换', '重名']
                    default: []
                    tool_tip:
                        |-
                        To be supplemented.
                    tool_tip_chs:
                        |-
                        检查项目包含：
                            旋转顺序：
                                检查控制器的旋转顺序是否与预设的一致；
                            轴朝向：
                                检查控制器的轴朝向是否与预设的一致；
                            重置变换:
                                检查控制器的变换属性是否重置（translate, rotate, scale）；
                            重名：
                                检查控制器是否存在重名；

                joint:
                    widget: capsule_strings
                    name: 'Joint'
                    name_chs: '关节'
                    options: ['rotate_order', 'axis_vector', 'completeness', 'name_overlapping']
                    option_names_chs: ['旋转顺序', '轴朝向', '完整性', '重名']
                    default: []
                    tool_tip:
                        |-
                        To be supplemented.
                    tool_tip_chs:
                        |-
                        检查项目包含：
                            旋转顺序：
                                检查骨骼的旋转顺序是否与预设的一致；
                            轴朝向：
                                检测骨骼的轴朝向是否与预设的一致；
                            完整性：
                                检查骨骼部件是否完整；
                            重名：
                                检查骨骼是否存在重名；

                skin:
                    widget: capsule_strings
                    name: 'Skin'
                    name_chs: '蒙皮'
                    options: [
                        'deficiency_weight_vertices'
                    ]
                    option_names: [
                        'Deficiency Weight Vertices'
                    ]
                    option_names_chs: [
                        '权重不足的点'
                    ]
                    default: []
                    tool_tip:
                        |-
                        To be supplemented.
                    tool_tip_chs:
                        |-
                        检查项目包含：
                            权重不足的点:
                                检查模型是否存在骨骼权重之和小于1的点；

                mesh:
                    widget: capsule_strings
                    name: 'Mesh'
                    name_chs: '网格'
                    options: [
                        'non_manifold_vertices', 'lamina_faces'
                    ]
                    option_names: [
                        'Non Manifold Vertices', 'Lamina Faces'
                    ]
                    option_names_chs: [
                        '非流形的点', '重叠的面'
                    ]
                    default: []
                    tool_tip:
                        |-
                        To be supplemented.
                    tool_tip_chs:
                        |-
                        检查项目包含：
                            非流形的点：
                                检查是否存在非流形的点；

                mesh_count:
                    widget: capsule_strings
                    name: 'Mesh Count'
                    name_chs: '网格计数'
                    options: [
                        'triangle', 'triangle_per_world_area',
                        'geometry_visible',
                    ]
                    option_names: [
                        'Triangle', 'Triangle (Unit area)',
                        'Geometry (Visible)',
                    ]
                    option_names_chs: [
                        '三角面数', '三角面数（单位面积）',
                        '模型数（可见）',
                    ]
                    default: []
                    tool_tip:
                        |-
                        To be supplemented.
                    tool_tip_chs:
                        |-
                        检查项目包含：
                            三角面数：
                                检查所有模型三角面数之和是否超过推荐值；
                            三角面数（单位面积）：
                                检查所有模型单位面积内的三角面数（平均值）是否超过推荐值；
                            模型数（可见）：
                                检查所有模型（可见）的数量是否超过推荐值；

                component_mesh_count:
                    widget: capsule_strings
                    name: 'Mesh Count (Component)'
                    name_chs: '网格计数（部件）'
                    options: [
                        'component_triangle',
                    ]
                    option_names: [
                        'Triangle',
                    ]
                    option_names_chs: [
                        '三角面数',
                    ]
                    default: []
                    tool_tip:
