option:
    type: 'dcc-tool-panel'
    # config used system
    systems:
        - '*-maya'
    #
    gui:
        name: 'Lazy Validation Tool'
        name_chs: '懒人检查工具'
        group_name: 'Animation(s)'
        #
        icon_name: 'qosmic/lazy-resource-tool'
        tool_tip:
            |-
            To be supplemented.
        #
        tool_tip_chs:
            |-
            待补充。

        size: [560, 720]

build:
    rig_validation:
        tab:
            name: 'Rig Validation'
            name_chs: '绑定检查'

            tool_tip:
                |-
                For motion composition.

            tool_tip_chs:
                |-
                用于动作合成。

        validation_result:
            name: 'Validation Result'
            name_chs: '检查结果'

            tool_tip:
                |-
                Wait to start.
            tool_tip_chs:
                |-
                拖拽一个或多个绑定文件到文件框内（目前只支持.ma），点击“开始检查”。

        buttons:
            start:
                name: 'Start Validation'
                name_chs: '开始检查'

            add:
                name: 'Add'
                name_chs: '加入'

        messages:
            no_files:
                message: 'Drag one or mor file to file box.'
                message_chs: '拖拽一个或多个绑定文件到文件框内（目前只支持.ma）。'

            no_process_options:
                message: 'Check one or more validation items.'
                message_chs: '旋转一个或多个检查项目。'

        units:
            main:
                name: 'Copy & Paste & Mirror'
                name_chs: '拷贝 & 粘贴 & 镜像'

                tool_tip: 'To be supplemented.'
                tool_tip_chs: '待补充。'

                options:
                    name: 'Options'
                    name_chs: '选项'

                    parameters:
                        files:
                            widget: files
                            name: 'Files'
                            name_chs: '文件'
                            value: []
                            ext_includes: ['.ma']
                            history_key: 'tool-panels.lazy-validation.rig.scenes-open'
                            height: 240

                        control:
                            widget: capsule_strings
                            name: 'Control'
                            name_chs: '控制器'
                            options: ['rotate_order', 'axis_vector', 'reset_transformations', 'name_overlapping']
                            option_names_chs: ['旋转顺序', '轴朝向', '重置变换', '重名']
                            default: ['rotate_order', 'axis_vector']
                            tool_tip:
                                |-
                                To be supplemented.
                            tool_tip_chs:
                                |-
                                检查项目包含：
                                    旋转顺序：
                                        检查控制器的旋转顺序是否与预设的一致；
                                    轴朝向：
                                        检查控制器的轴朝向是否与预设的一致；
                                    重置变换:
                                        检查控制器的变换属性是否重置（translate, rotate, scale）；
                                    重名：
                                        检查控制器是否存在重名；

                        joint:
                            widget: capsule_strings
                            name: 'Joint'
                            name_chs: '关节'
                            options: ['rotate_order', 'axis_vector', 'completeness', 'name_overlapping']
                            option_names_chs: ['旋转顺序', '轴朝向', '完整性', '重名']
                            default: []
                            tool_tip:
                                |-
                                To be supplemented.
                            tool_tip_chs:
                                |-
                                检查项目包含：
                                    旋转顺序：
                                        检查骨骼的旋转顺序是否与预设的一致；
                                    轴朝向：
                                        检测骨骼的轴朝向是否与预设的一致；
                                    完整性：
                                        检查骨骼部件是否完整；
                                    重名：
                                        检查骨骼是否存在重名；

                        mesh:
                            widget: capsule_strings
                            name: 'mesh'
                            name_chs: '网格'
                            options: ['face_count']
                            option_names_chs: ['面数']
                            default: []
                            tool_tip:
                                |-
                                To be supplemented.
                            tool_tip_chs:
                                |-
                                检查项目包含：
                                    面数：
                                        检查面数是否超过预设；

