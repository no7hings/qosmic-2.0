options:
    mesh:
        non_manifold:
            enable: False
            limit_value: 0
            description: ''
            description_chs: ''
            level: 'warning'

    mesh_count:
        triangle:
            enable: True
            limit_value: 50000000
            description: 'Count is {value} more than {limit_value}.'
            description_chs: '数量为{value}，超过了预设的{limit_value}。'
            level: 'warning'

        triangle_per_world_area:
            enable: True
            limit_value: 2
            description: 'Count is {value} more than {limit_value}.'
            description_chs: '数量为{value}，超过了预设的{limit_value}。'
            level: 'warning'

        geometry_visible:
            enable: True
            limit_value: 10000
            description: 'Count is {value} more than {limit_value}.'
            description_chs: '数量为{value}，超过了预设的{limit_value}。'
            level: 'warning'

        non_cache_face_percentage:
            enable: True
            limit_value: 25
            description: 'Percentage (GPU) is {value}% more than {limit_value}%.'
            description_chs: '百分比为{value}%，超过了预设的{limit_value}%。'
            level: 'warning'
    
    component_mesh_count:
        component_triangle:
            enable: True
            limit_value: 500000
            description: 'Count is {value} more than {limit_value}.'
            description_chs: '数量为{value}，超过了预设的{limit_value}。'
            level: 'warning'
        
        cache_triangle:
            enable: True
            # default is 5000000
            limit_value: 5000000
            description: 'Cache (GPU) Triangle count is {value} more than {limit_value}.'
            description_chs: '数量为{value}，超过了预设的{limit_value}。'
            level: 'warning'

