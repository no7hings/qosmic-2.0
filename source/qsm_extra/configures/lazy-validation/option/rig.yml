options:
    control:
        rotate_order:
            enable: True
            description: 'Rotate order is {value} not match for {value_src}.'
            description_chs: '旋转顺序为{value}与预设{value_src}不匹配。'
            level: 'error'

        axis_vector:
            enable: True
            limit_value: 90
            description: 'Axis orientation {axis} offset angle is {angle}, more than preset {limit_value}.'
            description_chs: '轴朝向{axis}偏移了{angle}度，超过了预设的{limit_value}度。'
            level: 'warning'

        name_overlapping:
            enable: True
            description: 'Name overlapping.'
            description_chs: '存在重名。'
            level: 'error'

        reset_transformations:
            enable: True
            description: 'Attribute {attribute} value is {value}, non-reset.'
            description_chs: '属性{attribute}的数值为{value}，未重置。'
            level: 'error'

    joint:
        rotate_order:
            enable: True
            description: 'rotate order is {value} not match for {value_src}.'
            description_chs: '旋转顺序为{value}与预设{value_src}不匹配。'
            level: 'error'

        axis_vector:
            enable: True
            limit_value: 90
            description: 'Axis orientation {axis} offset angle is {angle}, more than preset {limit_value}.'
            description_chs: '轴朝向{axis}偏移了{angle}度，超过了预设的{limit_value}度。'
            level: 'warning'

        completeness:
            enable: True
            description: 'Is missing.'
            description_chs: '缺失。'
            level: 'warning'

        name_overlapping:
            enable: True
            description: 'Name overlapping.'
            description_chs: '存在重名。'
            level: 'error'

    skin:
        deficiency_weight_vertices:
            enable: True
            description: '{vertex}'
            description_chs: '{vertex}'
            level: 'error'

    mesh:
        non_manifold_vertices:
            enable: True
            limit_value: 0
            description: '{vertex}'
            description_chs: '{vertex}'
            level: 'error'

        lamina_faces:
            enable: True
            limit_value: 0
            description: '{face}'
            description_chs: '{face}'
            level: 'error'

    mesh_count:
        triangle:
            enable: True
            limit_value: 750000
            description: 'Count is {value} more than {limit_value}.'
            description_chs: '数量为{value}，超过了预设的{limit_value}。'
            level: 'warning'

        triangle_per_world_area:
            enable: True
            limit_value: 10
            description: 'Count is {value} more than {limit_value}.'
            description_chs: '数量为{value}，超过了预设的{limit_value}。'
            level: 'warning'

        geometry_visible:
            enable: True
            limit_value: 1000
            description: 'Count is {value} more than {limit_value}.'
            description_chs: '数量为{value}，超过了预设的{limit_value}。'
            level: 'warning'

    component_mesh_count:
        component_triangle:
            enable: True
            # default is 100000
            limit_value: 100000
            description: 'Count is {value} more than {limit_value}.'
            description_chs: '数量为{value}，超过了预设的{limit_value}。'
            level: 'warning'

