option:
    type: 'dcc-tool-panel'
    # config used system
    systems:
        - '*-maya'
    #
    gui:
        name: 'Lazy Resource Tool'
        name_chs: '懒人资源工具'
        group_name: 'General(s)'
        #
        icon_name: 'qosmic/lazy-resource-register'
        tool_tip:
            |-
            For resource register or load.
        #
        tool_tip_chs:
            |-
            用于资源登记或加载。

        size: [480, 720]

build:
    register:
        tab:
            name: 'Register'
            name_chs: '登记'

            tool_tip:
                |-
                For resource register.

            tool_tip_chs:
                |-
                用于资源登记或加载。

        options:
            name: 'Options'
            name_chs: '选项'

            parameters:
                stage:
                    widget: capsule_string
                    name: 'Stage'
                    name_chs: '区域'
                    options: []

                search_scheme:
                    widget: capsule_string
                    name: 'Search Scheme'
                    name_chs: '查找方案'
                    options: ['default', 'shader']
                    option_names_chs: ['默认', '材质']
                    default: 'default'

                path:
                    widget: string
                    name: 'Path'
                    name_chs: '路径'
                    value: '/unnamed'
                    lock: True
                    visible: False

                gui_name:
                    widget: string
                    name: 'GUI Name'
                    name_chs: '界面名字'
                    value: 'Unnamed'
                    lock: True
                    visible: False

                gui_name_chs:
                    widget: string
                    name: 'GUI Name(Chinese)'
                    name_chs: '界面名字（中文）'
                    value: '未命名'

                preview:
                    widget: medias
                    name: 'Preview'
                    name_chs: '预览'
                    ext_includes: ['.jpg', '.png', '.mov', '.mp4', '.avi']
                    history_key: 'tool-panels.resource-register.medias-open'
                    height: 120

                playblast:
                    widget: group
                    name: 'Playblast'
                    name_chs: '拍屏'

                playblast/play:
                    widget: boolean
                    name: 'Auto Play'
                    name_chs: '自动播放'
                    value: False

                playblast/show_window:
                    widget: button
                    name: 'Show Playblast Window'
                    name_chs: '显示拍屏窗口'
                    join_to_next: True

                playblast/create:
                    name: 'Create Playblast'
                    name_chs: '创建拍屏'
                    widget: button

        filter:
            name: 'Type & Tag'
            name_chs: '类型 & 标签'

        buttons:
            apply_and_close:
                name: 'Apply and Close'
                name_chs: '应用并关闭'

            apply:
                name: 'Apply'
                name_chs: '应用'

            close:
                name: 'Name'
                name_chs: '关闭'

        messages:
            node:
                message: 'Node is Invalid.'
                message_chs: '节点不可用。'

            name_empty:
                message: 'Name is Empty or Invalid.'
                message_chs: '名字为空或者不可用。'

            preview:
                message: 'Add one Video or Image.'
                message_chs: '添加一个视频或者图片。'

            name_exists:
                message: 'Name is exists.'
                message_chs: '名字已经存在。'

            type:
                message: 'Check One or More Type.'
                message_chs: '选择一个或者多个类型。'

            tag:
                message: 'Check One or More Tag.'
                message_chs: '选择一个或者多个标签。'

            successful:
                message: 'Register Successful.'
                message_chs: '登记成功。'

    load:
        tab:
            name: 'Load'
            name_chs: '加载'

            tool_tip:
                |-
                For resource load.
            #
            tool_tip_chs:
                |-
                用于资源加载。

        options:
            name: 'Options'
            name_chs: '选项'

            parameters:
                stage:
                    widget: capsule_string
                    name: 'Stage'
                    name_chs: '区域'
                    options: []
                    lock: True

                search_scheme:
                    widget: capsule_string
                    name: 'Search Scheme'
                    name_chs: '查找方案'
                    options: ['default', 'shader']
                    option_names_chs: ['默认', '材质']
                    default: 'default'

                path:
                    widget: string
                    name: 'Path'
                    name_chs: '路径'
                    value: ''
                    lock: True
                    visible: False

                gui_name_chs:
                    widget: string
                    name: 'GUI Name(Chinese)'
                    name_chs: '界面名字（中文）'
                    value: ''
                    lock: True

                file:
                    widget: file
                    open_or_save: 'open'
                    name: 'File'
                    name_chs: '文件'
                    value: ''
                    lock: True
                    visible: False

                data:
                    widget: node_tree
                    name: 'Data'
                    name_chs: '数据'

                ignore:
                    widget: group
                    name: 'Ignore'
                    name_chs: '忽略'

                ignore/translate:
                    widget: boolean
                    name: 'Ignore Translate'
                    name_chs: '忽略位移'
                    value: True
                    join_to_next: True

                ignore/rotate:
                    widget: boolean
                    name: 'Ignore Rotate'
                    name_chs: '忽略旋转'
                    value: True
                    join_to_next: True

                ignore/scale:
                    widget: boolean
                    name: 'Ignore Scale'
                    name_chs: '忽略缩放'
                    value: True

                animation:
                    widget: group
                    name: 'Ignore'
                    name_chs: '动画'

                animation/force:
                    widget: boolean
                    name: 'Force'
                    name_chs: '强制'
                    value: True

                animation/frame_offset:
                    widget: group
                    name: 'Animation Frame Offset'
                    name_chs: '帧偏移'
                    value: 0

                animation/frame_offset/random:
                    widget: boolean
                    name: 'Random Frame Offset'
                    name_chs: '随机偏移'
                    value: True

                animation/frame_offset/value:
                    widget: integer
                    name: 'Animation Frame Offset'
                    name_chs: '偏移值'
                    value: 0

                automatic:
                    widget: group
                    name: 'Ignore'
                    name_chs: '自动'

                automatic/create_and_apply:
                    widget: button
                    name: 'Create and Apply'
                    name_chs: '创建并应有'

        buttons:
            apply_and_close:
                name: 'Apply and Close'
                name_chs: '应用并关闭'

            apply:
                name: 'Apply'
                name_chs: '应用'

            close:
                name: 'Name'
                name_chs: '关闭'

        tip:
            name: 'Tip'
            name_chs: '提示'

            tool_tip:
                |-
                to be supplemented
            tool_tip_chs:
                |-
                选择一个物体，如果物体和当前数据的类型想匹配，加载按钮将会亮起，点击加载以继续。

        rebuild:
            name: 'Rebuild'
            name_chs: '重建'