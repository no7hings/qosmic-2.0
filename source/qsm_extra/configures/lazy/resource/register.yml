option:
    type: 'dcc-tool-panel'
    # config used system
    systems:
        - '*-maya'
    #
    gui:
        name: 'Resource Register'
        name_chs: '资源注册'
        group_name: 'General(s)'
        #
        icon_name: 'file/add-file'
        tool_tip:
            |-
            For resource register.
        #
        tool_tip_chs:
            |-
            用于资源注册。

        size: [480, 720]

build:
    main:
        parameters:
            stage:
                widget: capsule_string
                options: ['node', 'node_graph']
                default: 'node'

            name:
                widget: name
                value: 'unnamed'
                lock: True

            gui_name:
                widget: string
                value: 'Unnamed'
                lock: True

            gui_name_chs:
                widget: string
                value: '未命名'

            media:
                widget: medias
                ext_includes: ['.jpg', '.png', '.mov', '.mp4', '.avi']
                history_key: 'tool-panels.resource-register.medias-open'
                height: 120

            playblast:
                widget: group

            playblast/play:
                widget: boolean
                value: True

            playblast/show_window:
                widget: button
                join_to_next: True

            playblast/create:
                widget: button