        load:
            tool_tip:
                |-
                To be supplemented.
            tool_tip_chs:
                |-
                点击开始加载简模代理（火柴人）:
                    可选中一个或多个角色（可以是任意部件，已经加载的会被忽略）；
                    加载简模代理可以略微提高MAYA的运行帧率，请根据实际需求使用；
                    简模代理会在后台生成（如果角色已经生成过数据，会直接加载），生成成功后会自动加载到场景中，请耐心等待；
                    加载成功后选中删除可移除。
