options:
    control:
        rotate_order:
            enable: True
            description: 'Control rotate order is {value} not match for {value_src}.'
            description_chs: '控制器旋转顺序为{value}与预设{value_src}不匹配。'
            level: 'error'

        axis_vector:
            enable: True
            limit_value: 90
            description: 'Control axis orientation {axis} offset angle is {angle}, more than preset <.limit_value>.'
            description_chs: '控制器{axis}轴朝向偏移了{angle}度，超过了预设的<.limit_value>度。'
            level: 'warning'

        name_overlapping:
            enable: True
            description: 'Control is name overlapping.'
            description_chs: '控制器存在重名。'
            level: 'error'

        reset_transformations:
            enable: True
            description: 'Control Attribute {attribute} value is {}, non-reset.'
            description_chs: '控制器的{attribute}属性的数值为{value}，未重置。'
            level: 'error'

    joint:
        rotate_order:
            enable: True
            description: 'Joint rotate order is {value} not match for {value_src}.'
            description_chs: '骨骼旋转顺序为{value}与预设{value_src}不匹配。'
            level: 'warning'

        axis_vector:
            enable: True
            limit_value: 90
            description: 'Joint axis orientation {axis} offset angle is {angle}, more than preset <.limit_value>.'
            description_chs: '骨骼{axis}轴朝向偏移了{angle}度，超过了预设的<.limit_value>度。'
            level: 'warning'

        completeness:
            enable: True
            description: 'Joint is missing.'
            description_chs: '骨骼缺失。'
            level: 'warning'

        name_overlapping:
            enable: True
            description: 'Joint is name overlapping.'
            description_chs: '骨骼存在重名。'
            level: 'error'

    mesh:
        face_count:
            enable: True
            limit_value: 350000
            description: 'Mesh face count is {value} more than <.limit_value>.'
            description_chs: '网格面数为{value}，超过了预设的<.limit_value>。'
            level: 'warning'

convertion:
    all:
        name: 'ALl'
        name_chs: '所有'

    joint:
        name: 'Joint'
        name_chs: '骨骼'

    control:
        name: 'Control'
        name_chs: '控制器'

    mesh:
        name: 'Mesh'
        name_chs: '网格'

    rotate_order:
        name: 'Rotate Order'
        name_chs: '旋转顺序'

    axis_vector:
        name: 'Axis Vector'
        name_chs: '轴朝向'

    completeness:
        name: 'Completeness'
        name_chs: '完整性'

    reset_transformations:
        name: 'Reset Transformations'
        name_chs: '重置变换'

    name_overlapping:
        name: 'Mame Overlapping'
        name_chs: '重名'

    face_count:
        name: 'Face Count'
        name_chs: '面数'

    pass:
        name: 'Pass'
        name_chs: '通过'

    ignore:
        name: 'Ignore'
        name_chs: '忽略'

    warning:
        name: 'Warning'
        name_chs: '警告'

    error:
        name: 'Error'
