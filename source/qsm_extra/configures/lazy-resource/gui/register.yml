option:
    type: 'dcc-tool-panel'
    # config used system
    systems:
        - '*-maya'

    gui:
        name: 'Resister Tool'
        name_chs: '登记工具'
        group_name: 'General(s)'

        icon_name: 'application/python'
        tool_tip:
            |-
            For resource register.

        tool_tip_chs:
            |-
            用于资源登记。

        size: [480, 720]

build:
    main:
        buttons:
            apply_and_close:
                name: 'Apply and Close'
                name_chs: '应用并关闭'

            apply:
                name: 'Apply'
                name_chs: '应用'

            close:
                name: 'Name'
                name_chs: '关闭'

        messages:
            register_successful:
                message: 'Upload Successful'
                message_chs: '上传成功'

    motion:
        tab:
            name: 'NodeMotion'
            name_chs: '动作'

            tool_tip:
                |-
                To be supplemented.
            tool_tip_chs:
                |-
                待补充。

        filter:
            name: 'Type & Tag'
            name_chs: '分类 & 标签'

        options:
            name: 'Options'
            name_chs: '选项'

            parameters:
                namespace:
                    widget: string
                    name: 'Namespace'
                    name_chs: '空间名'
                    value: 'Unnamed'
                    lock: True

                gui_name:
                    widget: string
                    name: 'GUI Name'
                    name_chs: '界面名字'
                    value: 'Unnamed'
                    lock: True
                    visible: False

                gui_name_chs:
                    widget: string
                    name: 'GUI Name(Chinese)'
                    name_chs: '界面名字（中文）'
                    value: '未命名'

                preview:
                    widget: medias
                    name: 'Preview'
                    name_chs: '预览'
                    ext_includes: ['.jpg', '.png', '.mov', '.mp4', '.avi']
                    history_key: 'tool-panels.resource-register.medias-open'
                    height: 120

                playblast:
                    widget: group
                    name: 'Playblast'
                    name_chs: '拍屏'

                playblast/play:
                    widget: boolean
                    name: 'Auto Play'
                    name_chs: '自动播放'
                    value: False

                playblast/show_window:
                    widget: button
                    name: 'Show Playblast Window'
                    name_chs: '显示拍屏窗口'
                    join_to_next: True

                playblast/create:
                    name: 'Create Playblast'
                    name_chs: '创建拍屏'
                    widget: button

    video:
        tab:
            name: 'Video'
            name_chs: '视频'

            tool_tip:
                |-
                To be supplemented.
            tool_tip_chs:
                |-
                待补充。

        filter:
            name: 'Type & Tag'
            name_chs: '分类 & 标签'

        options:
            name: 'Options'
            name_chs: '选项'

            parameters:
                directory:
                    widget: directory
                    open_or_save: open
                    name: 'Folder'
                    name_chs: '文件夹'
                    history_key: 'tool-panels.lazy-resource.video_register.directory-open'

                formats:
                    widget: string
                    name: 'Formats'
                    name_chs: '格式'
                    value: 'mov, mp4, avi'

                files:
                    widget: files
                    name: 'Files'
                    name_chs: '文件'
                    value: []
                    ext_includes: ['.mov', '.mp4', '.avi']
                    height: 240
                    history_key: 'tool-panels.lazy-resource.video_register.files'

                recursion_down_enable:
                    widget: boolean
                    name: 'Enable Recursion Down'
                    name_chs: '开启向下遍历（列出所有子文件夹中的文件）'

                list_all_files:
                    widget: button
                    name: 'List all File'
                    name_chs: '列出所有文件'

    audio:
        tab:
            name: 'Audio'
            name_chs: '音频'

            tool_tip:
                |-
                To be supplemented.
            tool_tip_chs:
                |-
                待补充。

        filter:
            name: 'Type & Tag'
            name_chs: '分类 & 标签'

        options:
            name: 'Options'
            name_chs: '选项'

            parameters:
                directory:
                    widget: directory
                    open_or_save: open
                    name: 'Folder'
                    name_chs: '文件夹'
                    history_key: 'tool-panels.lazy-resource.audio_register.directory-open'

                formats:
                    widget: string
                    name: 'Formats'
                    name_chs: '格式'
                    value: 'wav, mp3, flac'
                    history_key: 'tool-panels.lazy-resource.audio_register.files'

                files:
                    widget: files
                    name: 'Files'
                    name_chs: '文件'
                    value: []
                    ext_includes: ['.wav', '.mp3', '.flac']
                    height: 240

                recursion_down_enable:
                    widget: boolean
                    name: 'Enable Recursion Down'
                    name_chs: '开启向下遍历（列出所有子文件夹中的文件）'

                list_all_files:
                    widget: button
                    name: 'List all File'
                    name_chs: '列出所有文件'