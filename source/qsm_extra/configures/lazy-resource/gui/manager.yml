option:
    type: 'dcc-tool-panel'
    # config used system
    systems:
        - '*-maya'

    gui:
        name: 'Lazy Resource Manager'
        name_chs: '懒人资源管理'
        group_name: 'General(s)'

        icon_name: 'application/lineup'
        tool_tip:
            |-
            For resource manager.

        tool_tip_chs:
            |-
            用于管理资源。

        size: [1280, 960]
        item_frame_size: [178, 178]
        item_icon_frame_size: [20, 20]
        item_icon_size: [20, 20]

# for all entities
