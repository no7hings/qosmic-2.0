            message_chs: '确定要删除吗，点击“Ok”继续。'

        bake_confirm:
            message: 'Are you sure to bake to keyframe? Click "Ok" to continue.'
            message_chs: '确定要烘培成关键帧吗，点击“Ok”继续。'

    buttons:
        new_splicing:
            name: 'New Splicing'
            name_chs: '新建拼接'

    resource:
        tab:
            name: 'Resource'
            name_chs: '资源'

            tool_tip:
                |-
                For motion splicing.

            tool_tip_chs:
                |-
                用于动作拼接。

    splicing:
        tab:
            name: 'Splicing'
            name_chs: '拼接'

            tool_tip:
                |-
                For motion splicing.

            tool_tip_chs:
                |-
                用于动作拼接。

        buttons:
            create:
                name: 'Create'
                name_chs: '创建'

                tool_tip:
                    |-
                    Press reference current asset's rig
                tool_tip_chs:
                    |-
                    点击引用当前资产的绑定
                        按钮为灰色，代表当前资产无绑定文件
                        前面的数字框可以输入引用数量，鼠标滚轮可以快速增加或减少数量
                
