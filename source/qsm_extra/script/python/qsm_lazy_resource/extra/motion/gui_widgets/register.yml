build:
    name: 'Motion'
    name_chs: '动作'

    tool_tip:
        |-
        To be supplemented.

    tool_tip_chs:
        |-
        待补充。

    buttons:
        apply_and_close:
            name: 'Apply and Close'
            name_chs: '应用并关闭'

        apply:
            name: 'Apply'
            name_chs: '应用'

        close:
            name: 'Close'
            name_chs: '关闭'

    messages:
        register_successful:
            message: 'Upload Successful'
            message_chs: '上传成功'

    filter:
        name: 'Type & Tag'
        name_chs: '分类 & 标签'

    options:
        name: 'Options'
        name_chs: '选项'

        parameters:
            namespace:
                widget: string
                name: 'Namespace'
                name_chs: '空间名'
                value: 'Unnamed'
                lock: True

            gui_name:
                widget: string
                name: 'GUI Name'
                name_chs: '界面名字'
                value: 'Unnamed'
                lock: True
                visible: False

            gui_name_chs:
                widget: string
                name: 'GUI Name(Chinese)'
                name_chs: '界面名字（中文）'
                value: '未命名'

            preview:
                widget: medias
                name: 'Preview'
                name_chs: '预览'
                ext_includes: ['.jpg', '.png', '.mov', '.mp4', '.avi']
                history_key: 'tool-panels.resource-register.medias-open'
                height: 120

            playblast:
                widget: group
                name: 'Playblast'
                name_chs: '拍屏'

            playblast/play:
                widget: boolean
                name: 'Auto Play'
                name_chs: '自动播放'
                value: False

            playblast/show_window:
                widget: button
                name: 'Show Playblast Window'
                name_chs: '显示拍屏窗口'
                join_to_next: True

            playblast/create:
                name: 'Create Playblast'
                name_chs: '创建拍屏'
                widget: button
