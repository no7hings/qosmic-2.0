build:
    name: 'ADV'
    name_chs: 'ADV'

    tool_tip:
        |-
        To be supplemented.
    tool_tip_chs:
        |-
        待补充。

    buttons:
        apply_and_close:
            name: 'Apply and Close'
            name_chs: '应用并关闭'

        apply:
            name: 'Apply'
            name_chs: '应用'

        close:
            name: 'Close'
            name_chs: '关闭'

    options:
        name: 'Options'
        name_chs: '选项'

        parameters:
            rig_namespace:
                widget: enumerate
                name: 'Rig Namespace'
                name_chs: '绑定空间名'
                options: []

            template:
                widget: capsule_string
                name: 'Template'
                name_chs: '模版'
                options: ['none', 'walking_running_jumping', 'dancing']
                option_names: ['None', 'Walking & Running & Jumping', 'Dancing']
                option_names_chs: ['无', '走跑跳', '跳舞']
                default: 'none'
                history_key: 'tool-panels.lazy-montage.template'
                pull_history_latest: True
