    - 'separator': {gui_parent: '/Tool', gui_parent_chs: '/工具', gui_name: 'general', gui_name_chs: '通用'}
    - 'dcc-tools/maya/qsm-lazy-workspace': {gui_parent: '/Tool', gui_parent_chs: '/工具'}
